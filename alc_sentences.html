    trn[796]="29-4-① \"They say that you can speak Greek.\" \"No, I can merely nothing more than read a little of Greek writing.\"";
    trn[797]="29-4-② In regard to this question, the people that answered correctly were no more than a mere 3 people among 60.";
    trn[798]="29-4-③ I am merely one anonymous citizen but in regard to this affair I will strongly object to the government.";
    trn[799]="29-4-④ It is merely nothing more than that his father is famous. It doesn't mean that he has real ability.";
    trn[800]="29-5-① The responsibility for this accident is on our side so i think we have no choice but to apologise.";
    trn[801]="29-5-② I couldn't extend my visa so I had no choice but to return to my home country.";
    trn[802]="29-5-③ At that time I had trouble with making a living so i had no choice but to quit school and work.";
    trn[803]="29-5-④ It seems that surgery is the only way to recover from this illness. There is no choice but to enter hospital immediately.";
    trn[804]="29-6-① The parent nagging at even the child playing... I feel somewhat sorry for a child like that.";
    trn[805]="29-6-② At public expense that Diet member went on overseas travel with his wife. That's something of a shameless thing.";
    trn[806]="29-6-③ In a particular time of difficulty isn't reaching out a hand true friendship?";
    trn[807]="29-6-④ My long period of research was a last recognised. It is something that made all the effort worthwhile.";
    trn[808]="30-1-① To my great surprise, the conservative and reformist parties joined hands together and formed a coalition government.";
    trn[809]="30-1-② It is very mysterious that from the persimmon tree that for a number of years did not produce fruit this year many fruits were produced.";
    trn[810]="30-1-③ It is very regrettable that we lost by one point in the basketball game with School A.";
    trn[811]="30-1-④ To my great delight, it looks like I will be able to study abroad in Canada next year.";
    trn[812]="30-2-① My younger borther was able to get to K University. I am truly delighted!";
    trn[813]="30-2-② It is already as long as 30 years ago that I played here. Ah, it really brings back memories!";
    trn[814]="30-2-③ After 5 years away my older brother will return from Russia. I am really delighted!";
    trn[815]="30-3-① How sad that child was when the small bird died!";
    trn[816]="30-3-② How many times I warned him to go to the hospital quickly! It is regrettable that it was too late.";
    trn[817]="30-3-③ \"Ah, what a beautiful sunset!\"";
    trn[818]="30-3-④ While drinking with my soul mate, how enjoyable the conversation is!";
    trn[819]="30-3-⑤ During unfortunate times, how painful it is recalling the happy days!";
    trn[820]="30-4-① In my childhood before going to bed, how my father would often tell me an old folk tale!";
    trn[821]="30-4-② In my days of elementary school when I had quarrels with my brothers and sisters, how I was often scolded by my grandfather!";
    trn[822]="30-4-③ In my student days, how we drunk, sung songs and talked together in this room until late in the evening!";
    trn[823]="30-5-① How the small child plays this difficult violin piece well!. It is impressive!";
    trn[824]="30-5-② How Mr Tan, losing his family, has come to live well up to today only by himself!";
    trn[825]="30-5-③ How the days and months have passed quickly that it is already as long as 20 years ago that I moved to this town!";
    trn[826]="30-5-④ How enjoyable it is to travel to a country you don't know, and meet people you don't know.";
    trn[827]="30-6-① The Wright brothers from their childhood thought that somehow or other they wanted to fly in the sky.";
    trn[828]="30-6-② I want to do overseas travelling right this year.";
    trn[829]="30-6-③ Through our effort I want to resolve environmental issues even if only by a little.";
    trn[830]="30-7-① From long ago people came to wish that instead of not growing old somehow or other they could have a long life.";
    trn[831]="30-7-② I wonder if there isn't a way that somehow or other the world could be peaceful.";
    trn[832]="30-7-③ Everyone in the family wish that there is some way that mother's illness will be cured.";
    trn[833]="30-8-① I heard that the old junior high school building will be knocked down. I feel that for me it is rather regrettable because it is a memorable building.";
    trn[834]="30-8-② After graduation I alone will remain in the village and unfortunately all my friends will leave and go to the city. It will be rather lonely.";
    trn[835]="30-8-③ That youth and technique! His musical performance is rather amazing.";
  }

  function readGrammar() {
    grmN=921;
    grm[0   ]="1 Objects of Action: When you want to indicate the person, thing or matter that an action is directed towards.";
    grm[1   ]="1-1 ～について (DIJG:280)";
    grm[2   ]="1-1 ●When you state the object being dealt with.";
    grm[3   ]="1-1 [NOTE] There are many cases of verbs meaning talk, hear, consider, write, investigate etc. coming at the end.";
    grm[4   ]="1-1 [CONNECTION FORM] Noun + について";
    grm[5   ]="1-2 ～に関して・～に関する (DIJG252) [WRITTEN]";
    grm[6   ]="1-2 ●When you state the object being dealt with.";
    grm[7   ]="1-2 [NOTE]  Refer to grammatical notes for 1{～について}. It is a more formal expression than 1{～について}.";
    grm[8   ]="1-2 [CONNECTION FORM] Noun + に関して";
    grm[9   ]="1-3 ～に対して・～に対する【～に／～を相手として】[to/toward/for ~; concerning/in regard to ~; against/in opposition to ~] (DIJG:275)";
    grm[10  ]="1-3 ●Expressing the person, object, etc., that actions, feelings, etc., are directed toward.";
    grm[11  ]="1-3 [NOTE]  This differs from 1{～について} and 2{～に関して・～に関する}; it is used when an action, feeling etc. directly relates to a person. There are many cases of language expressing antagonism coming at the end (e.g. opposition, objection, protest etc.).";
    grm[12  ]="1-3 [CONNECTION FORM] Noun + に対して";
    grm[13  ]="1-4 ~にこたえて・~にこたえる【~に沿うように】[in answer/reply/response to ~]";
    grm[14  ]="1-4 [NOTE] 「~」contains a noun expressing enquiry, expectation, request etc..";
    grm[15  ]="1-4 [CONNECTION FORM] Noun + にこたえて";
    grm[16  ]="1-5 ~をめぐって・~をめぐる【~を議論や争いの中心点として】[central point of argument, dispute etc.] [WRITTEN]";
    grm[17  ]="1-5 ●A focus on「~」, when talking about what kind of argument, opposition, antagonism arises.";
    grm[18  ]="1-5 [NOTE]  There are many cases of verbs having meanings of confrontational opinion, various arguments, disputes etc. coming at the end.";
    grm[19  ]="1-5 [CONNECTION FORM] Noun + めぐって";
    grm[20  ]="1-6 ~向けに・~向けの・~向けだ【~のために】[for the sake of ~]";
    grm[21  ]="1-6 ●When wanting to say \"be suited to ~\"";
    grm[22  ]="1-6 [CONNECTION FORM] Noun + 向けに";
    grm[23  ]="2-I Purpose: When you want to state the aim or purpose of doing something.";
    grm[24  ]="2-I.1 ～ように【~という目的が実現することを期待して】[with expectation that the purpose ~ is fulfilled] (DBJG:553)";
    grm[25  ]="2-I.1 [NOTE]「~」contains a verb that does not express the speaker's volition (e.g. verbs not holding volition, verbs expressing meaning of possibility etc.)";
    grm[26  ]="2-I.1 [CONNECTION FORM] Verb dictionary form/~ない form + ように";
    grm[27  ]="2-I.1 →12.1「～ように・～ような」";
    grm[28  ]="2-I.2 ～上で【~のに】[in order to do ~; for the purpose of ~] (DIJG:649)";
    grm[29  ]="2-I.2 ●「~」expresses a main purpose.";
    grm[30  ]="2-I.2 [NOTE] ×日本での生活の上でいろいろなものを買った。";
    grm[31  ]="2-I.2 A phrase expressing something that is necessary, important etc. for the particular objective comes after. A phrase expressing an action cannot come after.";
    grm[32  ]="2-I.2 ○日本での生活の上で必要なものは何ですか。";
    grm[33  ]="2-I.2 [CONNECTION FORM] Verb dictionary form/Noun of するverb+の  + 上で";
    grm[34  ]="2-I.2 →11.I.3「～の上で・～上・～上の」";
    grm[35  ]="2-II Means and Media: When you want to state the means or method for something to take place, or a person or thing carrying out a duty in the meantime.";
    grm[36  ]="2-II.1 ～によって・～による [by means of] (DIJG:292)";
    grm[37  ]="2-II.1 ●When you want to state doing something by a means or method described by 「~」.";
    grm[38  ]="2-II.1 [NOTE] ×駅までバスによって行ったらどうですか。";
    grm[39  ]="2-II.1        ×じゃ、この書類をファックスによってお願いします。";
    grm[40  ]="2-II.1      「によって」cannot be used for familiar tools or means.";
    grm[41  ]="2-II.1        ○駅までバスで行ったらどうですか。";
    grm[42  ]="2-II.1        ○じゃ、この書類をファックスでお願いします。";
    grm[43  ]="2-II.1 [CONNECTION FORM] Noun + によって";
    grm[44  ]="2-II.2 ～によって【~に】[by ~] (DIJG:292)";
    grm[45  ]="2-II.2 ●Placed in a passive sentence, expresses the subject of the passive verb's action.";
    grm[46  ]="2-II.2 [NOTE] Normally an agent of a passive sentence is expressed by 「に」but in a case such as wanting to apply focus to a particular agent for things other than living things, 「～によって」is used especially a lot for the subject of a sentence.";
    grm[47  ]="2-II.2 [CONNECTION FORM] Noun + によって";
    grm[48  ]="2-II.3 ～によると・～によれば【~では】[from ~; according to ~]";
    grm[49  ]="2-II.3 ●Explains, in the case of sentences reporting something heard, the source of that information.";
    grm[50  ]="2-II.3 [CONNECTION FORM] Noun + によると";
    grm[51  ]="2-II.4 ～を通じて・～を通して【~を手段として／~を間に立つものとして】[through ~; by the medium of ~; via ~; throughout ~] (DIJG:330)";
    grm[52  ]="2-II.4 ●Expresses the agent when something comes into effect, when you do something, etc. or an instrumental person or thing.";
    grm[53  ]="2-II.4 [NOTE] There are many cases where「~を通じて」and「~を通して」can be used in a similar way. However there are many cases of usage with a positive meaning for「~を通じて」, where「~」is taken as an agent of when something comes into effect, or as a means, and for 「~を通して」, where「~」stands between something that is done.";
    grm[54  ]="2-II.4 →3.5「～を通じて・～を通して」";
    grm[55  ]="3 Starting and Ending Points / Limits / Range: When you want to state the starting and ending points, limits and ranges of things.";
    grm[56  ]="3-1 ～をはじめ（として）・をはじめとする【~を第一に】[starting with; not only ~ but also ~] (DIJG:320,664) [WRITTEN]";
    grm[57  ]="3-1 ●When you want to state all other things in the same group as the thing you give as a representative in 「~」.";
    grm[58  ]="3-1 [NOTE] Refer to grammatical notes for 2{～からして}.";
    grm[59  ]="3-2 ～からして【~を第一の例として】[~ as a first example]";
    grm[60  ]="3-2 [NOTE] The usage is very similar to the meaning of 1「~をはじめ」, but「~をはじめ」takes up a representative and expresses everything that contains this. In general there are many cases where「~からして」deliberately takes up an insignificant thing and expresses a negative thing stating \"first of all, this\".";
    grm[61  ]="3-2 [CONNECTION FORM] Noun + からして";
    grm[62  ]="3-3 ～から～にかけて【~から~までの間】[through ~ into ~; from ~ till/to ~] (DIJG:101)";
    grm[63  ]="3-3 [NOTE] ×A駅からB駅にかけて、わたしのアパートがあります。";
    grm[64  ]="3-3        ×夜中から明け方にかけて、チンさんが訪ねて来ました。";
    grm[65  ]="3-3      「~から~まで」expresses the same situation continuing all the way through an interval where the beginning and end are clearly defined. For「~から~にかけて」the beginning and end are not as clearly defined. The phrase at the end does not show a one time only event but a successive series of events. ";
    grm[66  ]="3-3        ○A駅からB駅にかけてアパートがたくさん並んでいる。";
    grm[67  ]="3-3        ○夜中から明け方にかけて弱い地震が数回あった。";
    grm[68  ]="3-3 [CONNECTION FORM] Noun + から + Noun + にかけて";
    grm[69  ]="3-4 ～にわたって・～にわたる【~の全体に】[for the entirety of ~] (DIJG:660)";
    grm[70  ]="3-4 ●When you want to state that a matter can be said for the entire extent of ~.";
    grm[71  ]="3-4 [CONNECTION FORM] Noun + にわたって";
    grm[72  ]="3-5 ～を通じて・～を通して【~の間ずっと】[throughout ~] (DIJG:663)";
    grm[73  ]="3-5 [NOTE] There are many cases where「~を通して」is related to positive, strong-willed sentences.";
    grm[74  ]="3-5 →2.II.4「～を通じて・～を通して」";
    grm[75  ]="3-6 ～だけ・～だけの【~の範囲は全部】[the entire extent of ~; as much as ~]";
    grm[76  ]="3-6 [NOTE] 「できるだけ~」is a commonly used pattern.";
    grm[77  ]="3-6 [CONNECTION FORM] Modified Noun-Phrase Form (Affirmative form only. Not「Noun+の」form.) + だけ";
    grm[78  ]="3-7 ～かぎり・～かぎりの【~の限界まで】[up to a limit of ~] (DIJG:82)";
    grm[79  ]="3-7 [NOTE] This is often used in idiomatic expressions.";
    grm[80  ]="3-7 →8.3「～かぎり（は）」";
    grm[81  ]="4 Time / Place: When you want to indicate the time and place that things are carried out.";
    grm[82  ]="4-1 ～折（に）・折の【~機会に】[on the occasion of ~] (DIJG:373) [FORMAL][WRITTEN]";
    grm[83  ]="4-1 [NOTE] Negative matters don't often come at the end of the sentence because it has the meaning of a good occasion.";
    grm[84  ]="4-1 [CONNECTION FORM] Modified Noun-Phrase Form (negative forms are few) + 折（に）";
    grm[85  ]="4-2 ～際（に）・～際の【~時に】[when ~; on the occasion of ~; at the time of ~] (DIJG:369) [FORMAL]";
    grm[86  ]="4-2 [CONNECTION FORM] Modified Noun-Phrase Form (negative forms and examples with adjectives are few) + 際（に）";
    grm[87  ]="4-3 ～に際して【~をする時に】[on the occasion of ~; at ~; in ~; before ~; prior to ~] (DIJG:240) [FORMAL]";
    grm[88  ]="4-3 ●It has the meaning of the time when something is started or the time when that is in progress.";
    grm[89  ]="4-3 [CONNECTION FORM] Verb dictionary form / noun of suru verb  + に際して";
    grm[90  ]="4-4 ～にあたって【~をする時に】[on the occasion of ~; at ~; in ~; before ~; prior to ~] (DIJG:237) [FORMAL]";
    grm[91  ]="4-4 ●When you want to express a positive attitude towards a particular time expressed by ~.";
    grm[92  ]="4-4 [CONNECTION FORM] Verb dictionary form / noun  + にあたって";
    grm[93  ]="4-5 ～ところ・～ところだ (DBJG:496;DIJG:500)";
    grm[94  ]="4-5 ●Expresses the stage at which something is at.";
    grm[95  ]="4-5 [NOTE] The past, the present progressive or the near future is indicated depending on the conjugated form of the verb coming before 「~ところ」.";
    grm[96  ]="4-5 Moreover, depending on what type of particle the verb coming at the end takes, the particle attached to the back of 「ところ」changes, ところに, ところへ, ところで, ところを, in this way.";
    grm[97  ]="4-5 [CONNECTION FORM] Verb dictionary form / ~ている form / ~た form    + ところ";
    grm[98  ]="4-6 ～かける・～かけの・～かけた【途中まで~して, ~し終わらない】[do ~ partway; not finish doing ~] (DIJG:633)";
    grm[99  ]="4-6 ●Expresses the half-way state of beginning to do some action but without finishing it.";
    grm[100 ]="4-6 [CONNECTION FORM] Verb ます form    + かける";
    grm[101 ]="4-7 ～うちに【~している間に】[while doing ~] (DBJG:512)";
    grm[102 ]="4-7 ●Expresses that some change happens during ~.";
    grm[103 ]="4-7 [NOTE] A statement of a continuous nature comes in 「~」.";
    grm[104 ]="4-7 [CONNECTION FORM] Verb dictionary form / ~ている form / ~ない form / noun+の   +うちに";
    grm[105 ]="4-7 →5.II.5「～うちに・～ないうちに」";
    grm[106 ]="4-8 ～最中（に）・～最中だ【ちょうど~中に】[precisely during ~]";
    grm[107 ]="4-8 ●Has the meaning of the time exactly when doing ~.";
    grm[108 ]="4-8 [CONNECTION FORM] Verb  ~ている form / noun+の   + 最中（に）";
    grm[109 ]="4-9 ～において・～における【~で/~に】[at ~; on ~; in ~; during~] (DIJG:265) [WRITTEN]";
    grm[110 ]="4-9 ●Expresses the place, scene, or state at which a thing take place.";
    grm[111 ]="4-9 [NOTE]  It is also used for direction and field (e.g. of study).";
    grm[112 ]="4-9 ・Recently, in people's values too, some small change can be seen.";
    grm[113 ]="4-9 ・Mass media in a manner of speaking will become a deadly weapon too to beat up people.";
    grm[114 ]="4-9 ・The Yamamoto family's contribution to constitution research is a widely known thing.";
    grm[115 ]="4-9 [CONNECTION FORM] Noun + において";
    grm[116 ]="5-I Concurrent Actions: When you want to express that two matters occur at practically the same time.";
    grm[117 ]="5-I.1 ～たとたん（に）【~したら,その瞬間に】[~ then; the moment ~] (DIJG:525)";
    grm[118 ]="5-I.1 ●Use when you want to express that when ~ ended then at practically the same time something unexpected happened. There are many cases of a mutual relationship between the thing before and the thing after.";
    grm[119 ]="5-I.1 [NOTE] Refer to grammatical notes for 3{~か~ないかのうちに}.";
    grm[120 ]="5-I.2 ～（か）と思うと・～（か）と思ったら【~すると,すぐに】[~ then; immediately]";
    grm[121 ]="5-I.2 ●Use when you want to express that the thing following happens immediately after ~ happens.";
    grm[122 ]="5-I.2 [NOTE] Refer to grammatical notes for 3{~か~ないかのうちに}.";
    grm[123 ]="5-I.2 [CONNECTION FORM] Verb ~たform  + （か）と思うと";
    grm[124 ]="5-I.3 ～か～ないかのうちに【~すると,同時に】[~ then; at the same time]";
    grm[125 ]="5-I.3 ●Use when you want to express that the thing following happens immediately after ~ happens.";
    grm[126 ]="5-I.3 [NOTE] ×国へ帰ったとたんに、結婚しようと思います。";
    grm[127 ]="5-I.3        ×学校から帰って来たかと思うと、すぐ勉強しなさい。";
    grm[128 ]="5-I.3        ×空港に着くか着かないかのうちに電話をかけるつもりです。";
    grm[129 ]="5-I.3       1{~たとたん(に)}, 2{~(か)と思うと/ ~(か)と思ったら} and 3{~か~ないかのうちに} express an actual event, so there are no cases where an imperative phrase, a phrase showing volition (う,よう,つもり), a negative phrase, or so on come at the end. The same applies to 5{~が早いか}, 6{~や/ ~や否や} and 7{~なり}. ";
    grm[130 ]="5-I.3 [CONNECTION FORM] Verb dictionary form / ~たform  + か  +  ~ない form  +  かのうちに";
    grm[131 ]="5-I.4 ～次第【~したらすぐ】[as soon as ~] (DIJG:385)";
    grm[132 ]="5-I.4 ●Often used when you want to express your intention of doing something immediately after ~ happens.";
    grm[133 ]="5-I.4 [CONNECTION FORM] Verb ます form + 次第";
    grm[134 ]="5-II Sequential Actions: When you want to express the before and after relationship of two matters.";
    grm[135 ]="5-II.1 ～てはじめて [not until; only after; for the first time] (DIJG:456)";
    grm[136 ]="5-II.1 ●Use when you want to express that before doing ~ something cannot be said but after doing ~ that becomes the reason that a state finally comes about.";
    grm[137 ]="5-II.2 ～上で・～上の【～してから】[upon ~; after ~] (DIJG:547)";
    grm[138 ]="5-II.2 ●Use when you want to express that after doing ~ the next action is done with dependence upon that.";
    grm[139 ]="5-II.2 [CONNECTION FORM] Verb ~た form / Noun of する verb +の   + 上で";
    grm[140 ]="5-II.3 ～て以来【～してから、ずっと】[since ~]";
    grm[141 ]="5-II.3 ●Use when you want to express that after a certain action, a certain state continues.";
    grm[142 ]="5-II.3 [NOTE] ×退院して以来、旅行に行きました。";
    grm[143 ]="5-II.3       A phrase expressing a one time only thing does not come after.";
    grm[144 ]="5-II.3        ○退院して以来、家で静かに暮らしています。";
    grm[145 ]="5-II.4 ～てからでないと・～てからでなければ【～した後でなければ】[if ~ is not done beforehand]";
    grm[146 ]="5-II.4 ●Use when you want to express that it is not good if ~ is not done beforehand, so it is necessary to do ~ in advance.";
    grm[147 ]="5-II.4 [NOTE] Phrases expressing a sense of difficulty, impossibility etc, come after.";
    grm[148 ]="5-II.5 ～うちに・～ないうちに  [while ~; before ~; during ~] (DBJG:512)";
    grm[149 ]="5-II.5 ●When you want to express doing something before a conflicting situation from ~ arises which would make it difficult to happen.";
    grm[150 ]="5-II.5 [CONNECTION FORM] Modified Noun-Phrase Form (present form only)  + うちに";
    grm[151 ]="5-II.5 →4.7「～うちに」";
    grm[152 ]="5-II.6 ～に先立って・～に先立つ【～の前に準備として】[before ~ as preparation] [FORMAL]";
    grm[153 ]="5-II.6 [NOTE] 「~」contains a phrase expressing such things as important work etc..";
    grm[154 ]="5-II.6 [CONNECTION FORM] Verb dictionary form / Noun of する verb   + に先立って";
    grm[155 ]="6-I Progressive Actions: When you want to express something advancing in a certain direction.";
    grm[156 ]="6-I.1 ～一方だ【ますます~していく】[become increasingly ~]";
    grm[157 ]="6-I.1 ●Expresses a progressive change in the direction only of ~.";
    grm[158 ]="6-I.1 [NOTE] Connects with a verb expressing change. Refer to grammatical notes for 2{~ばかりだ}.";
    grm[159 ]="6-I.1 [CONNECTION FORM] Verb dictionary form  + 一方だ";
    grm[160 ]="6-I.2 ～ばかりだ【ますます~していく】[become increasingly ~]";
    grm[161 ]="6-I.2 ●Expresses a change that progresses only in a bad direction.";
    grm[162 ]="6-I.2 [NOTE] ×この頃、雨が降る一方です。";
    grm[163 ]="6-I.2        ×遠い外国にいて帰国したい気持ちをもつばかりだった。";
    grm[164 ]="6-I.2       Connects with a verb expressing change in a similar way as 1{~一方}.";
    grm[165 ]="6-I.2        ○この頃、寒くなる一方です。";
    grm[166 ]="6-I.2        ○遠い外国にいて故郷を思う気持ちは増すばかりだった。";
    grm[167 ]="6-I.2 [CONNECTION FORM] Verb dictionary form + ばかりだ";
    grm[168 ]="6-I.3 ～つつある【今ちょうど~している】[doing ~ right now] (DIJG:542)";
    grm[169 ]="6-I.3 [CONNECTION FORM] Verb ますform + つつある";
    grm[170 ]="6-II Correlations: When you want to express if one side changes, the other side also changes in accordance to that.";
    grm[171 ]="6-II.1 ～ば～ほど・～なら～ほど・～ほど【~すれば~になり/もっと~すればもっと~になる】[the ~, the ~] (DIJG:6,57)";
    grm[172 ]="6-II.1 ●An expression when you want to express if the extent of one side changes, then the other side changes along with that.";
    grm[173 ]="6-II.1 [NOTE]  There are sentences where ~ば and ~なら are omitted as in ";
    grm[174 ]="6-II.1 →23.II.1「～ほど・～ほどの・～ほどだ」";
    grm[175 ]="6-II.2 ～につれて【~すると、だんだん】[as ~, gradually]  (DIJG:285)";
    grm[176 ]="6-II.2 ●If the extent of one side changes, that becomes a cause for the other side also to change.";
    grm[177 ]="6-II.2 [NOTE] 1. Words that express change come in both the preceding phrase and the phrase that comes after. This is also the case for 3{~にしたがって}, 4{~に伴って} and 5{~とともに}.";
    grm[178 ]="6-II.2 [NOTE] 2.  ×二十歳になるにつれて、将来の志望を決めた。";
    grm[179 ]="6-II.2           It cannot be used for a one-time change. This is a common point for section II items.";
    grm[180 ]="6-II.2            ○二十歳に近づくにつれて、将来の志望がはっきりしてきた。";
    grm[181 ]="6-II.2 [NOTE] 3. Phrases expressing the intention of the speaker (「~するつもり」etc) or phrases that give influence (「~ましょう」etc) do not come after「~につれて」.";
    grm[182 ]="6-II.2 [CONNECTION FORM] Verb dictionary form / Noun of する verb    + につれて";
    grm[183 ]="6-II.3 ～にしたがって【~すると、次第に】[following ~, by degrees] (DIJG:268) [WRITTEN]";
    grm[184 ]="6-II.3 [NOTE] 1. Refer to grammatical notes 1 and 2 of 2{~につれて}.";
    grm[185 ]="6-II.3 [NOTE] 2. Expressions expressing the speaker's intention may come in the phrases after {~にしたがって}, 4{~に伴って} and 5{~とともに}.";
    grm[186 ]="6-II.3 [CONNECTION FORM] Verb dictionary form / Noun of する verb    + にしたがって";
    grm[187 ]="6-II.4 ～に伴って【~すると、それと一緒に】[when ~, along with that] (DIJG:535) [WRITTEN]";
    grm[188 ]="6-II.4 [NOTE]  Refer to grammatical notes 1 and 2 of 2{~につれて}, and grammatical note 2 of 3{~にしたがって}.";
    grm[189 ]="6-II.4 [CONNECTION FORM] Verb dictionary form / Noun    + に伴って";
    grm[190 ]="6-II.5 ～とともに【~すると、それと一緒に】[when ~, along with that]  (DIJG:532) [WRITTEN]";
    grm[191 ]="6-II.5 [NOTE]  Refer to grammatical notes 1 and 2 of 2{~につれて}, and grammatical note 2 of 3{~にしたがって}.";
    grm[192 ]="6-II.5 [CONNECTION FORM] Verb dictionary form / Noun    + とともに";
    grm[193 ]="7 With/Without: When you want to state doing two things together or doing something without a certain thing.";
    grm[194 ]="7-1 ～ついでに【~する機会につけ加えて】[in addition to the occasion of doing ~]";
    grm[195 ]="7-1 ●Expression when you want to state taking the opportunity while doing something to conveniently do an additional thing.";
    grm[196 ]="7-1 [NOTE] 1. The preceding clause is an action planned from the outset; the following clause is an unplanned additional action.";
    grm[197 ]="7-1 [NOTE] 2. ×帰宅のついでに、郵便局へ寄りましょう。";
    grm[198 ]="7-1          It has the meaning of taking an opportunity so it is not used much for the habitual actions that everybody has to take.";
    grm[199 ]="7-1 [CONNECTION FORM] Verb dictionary form / ~たform / Noun of する verb+の  + ついでに";
    grm[200 ]="7-2 ～つつ【~ながら】[while ~] (DIJG:542) [WRITTEN]";
    grm[201 ]="7-2 [NOTE] It is similar to 「~ながら」but is a stronger expression.";
    grm[202 ]="7-2        In the case of 「~つつ、~する」, the action following 「つつ」is the chief matter.";
    grm[203 ]="7-2 [CONNECTION FORM] Verb ますform + つつ                                                                                            →18.3「～つつ・つつも」";
    grm[204 ]="7-3 ～をこめて【~を含めて】[including ~]";
    grm[205 ]="7-3 Other Examples: with thought, with a prayer, with hope, will ill feeling, with strength";
    grm[206 ]="7-4 ～ことなく【~しないで】[without doing ~]  [FORMAL][WRITTEN]";
    grm[207 ]="7-4 ●The meaning is doing ~ (~する/~してしまう) with a situation of not doing ~.";
    grm[208 ]="7-4 [NOTE] It is not used very much for everyday things such as the example below:";
    grm[209 ]="7-4         ・Carelessly I put it in the post without attaching a stamp.";
    grm[210 ]="7-4 [CONNECTION FORM] Verb dictionary form  + ことなく";
    grm[211 ]="7-4 →25.I.6「～ことなく」";
    grm[212 ]="7-5 ～ぬきで・～ぬきに・～ぬきの【~を入れないで】[without ~]";
    grm[213 ]="7-5 ●When you want to state that from normally included things, a thing that ought to be taken for granted is not included.";
    grm[214 ]="7-5 [NOTE] 「noun＋ぬき」is used like a noun.";
    grm[215 ]="7-5 [CONNECTION FORM] Noun + ぬきで";
    grm[216 ]="7-6 ～をぬきにして・～はぬきにして【~を入れないで】[without ~]";
    grm[217 ]="7-6 ●An expression when you want to state that from normally included things, a certain thing taken for granted is not included.";
    grm[218 ]="7-6 →20.5「～をぬきこしては」";
    grm[219 ]="8 Limiting Conditions: When you want to set a limit to a situation or restrict conditions.";
    grm[220 ]="8-1 ～に限り【~だけは】[only for ~]";
    grm[221 ]="8-1 ●When you want to state doing something exceptionally, only for ~.";
    grm[222 ]="8-1 [CONNECTION FORM] Noun + に限り";
    grm[223 ]="8-1 →9.I.3「～に限らず」";
    grm[224 ]="8-2 ～に限って【~の場合だけは】[only in the case of ~] (DIJG:250)";
    grm[225 ]="8-2 ●When you want to state only at the time of ~ or exceptionally only ~.";
    grm[226 ]="8-2 [NOTE] 1. Use when you want to express being displeased when only in this particular case an undesirable situation occurs.";
    grm[227 ]="8-2 [NOTE] 2. Use when you presume that only that person shouldn't do a disagreeable thing, in topics of conversation with trust and special expectation.";
    grm[228 ]="8-2 [CONNECTION FORM] Noun + に限って";
    grm[229 ]="8-3 ～かぎり（は）【~の状態が続く間は】[while the situation of ~ is going on] (DIJG:82)";
    grm[230 ]="8-3 [NOTE] A phrase to express the situation at that time comes in ~, and a certain expression of breadth of time comes in the following clause.";
    grm[231 ]="8-3 [CONNECTION FORM] Modified Noun-Phrase Form + かぎり（は）";
    grm[232 ]="8-4 ～かぎりでは【~の範囲のことに限れば】[when it is limited to the extent of ~] (DIJG:85)";
    grm[233 ]="8-4 ●Restricts the extent of factors for the purpose of making a certain judgement.";
    grm[234 ]="8-4 [CONNECTION FORM] Verb dictionary form / ~たform / Noun+の   + かぎりでは";
    grm[235 ]="9-I Non-limitation: When you want to express that there is not just one thing but another too.";
    grm[236 ]="9-I.1 ～ばかりでなく【~だけでなく】[not only ~] (DBJG:97)";
    grm[237 ]="9-I.1 ●Use when you want to express not only ~ but a wider range extending to other things.";
    grm[238 ]="9-I.1 [CONNECTION FORM] Noun / Modified Noun-Phrase Form (Not「Noun+の」form.)   + ばかりでなく";
    grm[239 ]="9-I.2 ～ばかりか【~だけでなく】[not only ~] (DIJG:8)";
    grm[240 ]="9-I.2 ●A meaning of not only ~ but adding a matter of a more serious degree.";
    grm[241 ]="9-I.2 [NOTE] ×自分のことばかりか、他人のことも考えられる人間になりなさい。";
    grm[242 ]="9-I.2        ×試験の前日ばかりか、ふだんもしっかり勉強しろ。";
    grm[243 ]="9-I.2       There are almost no phrases of order or compulsion following「~ばかりか」. ";
    grm[244 ]="9-I.2        ○自分のことばかりでなく、他人のことも考えられる人間になりなさい。";
    grm[245 ]="9-I.2        ○試験の前日ばかりでなく、ふだんもしっかり勉強しろ。";
    grm[246 ]="9-I.2 [CONNECTION FORM] Noun / Modified Noun-Phrase Form (Not「Noun+の」form.)   + ばかりか";
    grm[247 ]="9-I.3 ～に限らず【~だけでなく】[not only ~] (DIJG:249)";
    grm[248 ]="9-I.3 ●When you want to express not only ~ but applying to all within the group that ~ belongs to.";
    grm[249 ]="9-I.3 [CONNECTION FORM] Noun + に限らず";
    grm[250 ]="9-I.3 →8.1「～に限り」";
    grm[251 ]="9-I.4 ～のみならず【~だけでなく】[not only ~] [FORMAL][WRITTEN]";
    grm[252 ]="9-I.4 ●Use when you want to express not only ~ but a wider range extending to other things.";
    grm[253 ]="9-I.4 [CONNECTION FORM] Noun / Plain Form (である form for な adjective and noun.)  + のみならず";
    grm[254 ]="9-II Additions: When you want to express that there is one thing and on top of that there is another.";
    grm[255 ]="9-II.1 ～も～ば～も・～も～なら～も【~も~し~も】[~ and also ~] (DIJG:185 ~も~も)";
    grm[256 ]="9-II.1 ●Adding a matter of the same direction to the first matter (plus-plus, minus-minus). There are many presented cases as a reason for when you want to express something.";
    grm[257 ]="9-II.1 [NOTE] There are expressions with the meaning of putting side by side both the same kind of things and opposing things.";
    grm[258 ]="9-II.1        ・There are various kinds of apple. There are red ones and also yellow ones.";
    grm[259 ]="9-II.1        ・Life is both comfort and hardship.";
    grm[260 ]="9-II.2 ～うえ（に）【～。それに】[~. Furthermore] (DIJG:551)";
    grm[261 ]="9-II.2 ●Adding a matter of the same direction to the first matter (plus-plus, minus-minus) with a feeling of \"Furthermore\".";
    grm[262 ]="9-II.2 [NOTE] Phrases influencing the other person with commands, prohibition, requests, invitations and such like, do not follow.";
    grm[263 ]="9-II.2 [CONNECTION FORM] Modified Noun-Phrase Form + うえ（に）";
    grm[264 ]="9-II.3 ～はもちろん【~は当然として】[naturally ~] (DIJG:568)";
    grm[265 ]="9-II.3 ●A meaning of when naturally ~, although the thing is not necessary to say.";
    grm[266 ]="9-II.4 ～はもとより【~は当然として】[naturally ~] [FORMAL][WRITTEN]";
    grm[267 ]="9-II.4 ●A meaning of another matter, when naturally ~.";
    grm[268 ]="9-II.4 [NOTE] 「～はもとより」is a written expression more than ３「 ～はもちろん」.";
    grm[269 ]="9-II.5 ～に加えて  [in addition to ~] (DIJG:655)";
    grm[270 ]="9-II.5 ●Used when you want to express addition of a separate thing that has similarity to something up to now.";
    grm[271 ]="9-II.5 [CONNECTION FORM] Noun + に加えて";
    grm[272 ]="10-I Comparison: When you want to express comparing two or more things or express a certain thing as No. 1.";
    grm[273 ]="10-I.1 ～に比べて   [compared to ~] (DIJG:256)";
    grm[274 ]="10-I.1 ●Comparison regarding a certain point of two or more things side by side.";
    grm[275 ]="10-I.1 [CONNECTION FORM] Noun + に比べて";
    grm[276 ]="10-I.2 ～ほど～はない・～くらい～はない【~は最高に~だ】[~ is the most ~] (DBJG:135; DIJG:151)";
    grm[277 ]="10-I.2 ●Used when the person speaking expresses emphasis on feeling personally that ~ is the most ~.";
    grm[278 ]="10-I.2 [NOTE] ×富士山ほど高い山はない。";
    grm[279 ]="10-I.2       It is not used for an objective fact. ";
    grm[280 ]="10-I.2        ○富士山は日本で一番高い山だ。";
    grm[281 ]="10-I.2 [CONNECTION FORM] Noun / Modified Noun-Phrase Form  + ほど（くらい）～はない";
    grm[282 ]="10-I.3 ～に限る【~が一番いい】[~ is the best]";
    grm[283 ]="10-I.3 ●Used when the person speaking claims personally that ~ is the best.";
    grm[284 ]="10-I.3 [NOTE] ×医者「この病気を治すには、手術に限りますよ。」";
    grm[285 ]="10-I.3       It is not used when expressing an objective judgement. ";
    grm[286 ]="10-I.3        ○富士山は日本で一番高い山だ。";
    grm[287 ]="10-I.3 [CONNECTION FORM] Verb dictionary form / ~ない form / Noun  + に限る";
    grm[288 ]="10-II Contrast: When you think contrastingly about two or more things.";
    grm[289 ]="10-II.1 ～う（よう）か～まいか【~をしようか、するのはやめようか】[will either do or not do ~] (DIJG:161 まい)";
    grm[290 ]="10-II.1 ●Use when in doubt of or considering which is better.";
    grm[291 ]="10-II.1 [CONNECTION FORM] Verb dictionary form (Also「~ない form + まいか」for Group 2 and 3 verbs.";
    grm[292 ]="10-II.1                   Also 「すまい」for する.)   + まいか";
    grm[293 ]="10-II.1 →21.8「～う（よう）が～まいが」";
    grm[294 ]="10-II.2a ～どころか   A【~はもちろん、もっと程度の重い（軽い）～も】[not only/never mind ~, also ~ to a stronger/weaker degree] (DIJG:34)";
    grm[295 ]="10-II.2a [NOTE] Regarding「～どころか」, there is also an expression 「～どころではなく」.";
    grm[296 ]="10-II.2a [CONNECTION FORM] Noun / Modified Noun-Phrase Form (Not「Noun+の」form)   + どころか";

    grm[298 ]="10-II.2b ●Used when you want to express completely denying ~, the reality is the exact opposite.";
    grm[299 ]="10-II.2b [NOTE] Regarding「～どころか」, there is also an expression 「～どころではなく」.";
    grm[300 ]="10-II.2b [CONNECTION FORM] Noun / Modified Noun-Phrase Form (Not「Noun+の」form)   + どころか";
    grm[301 ]="10-II.3 ～一方（で）[on one hand ~]";
    grm[302 ]="10-II.3 ●Indicates a two-sided contrast regarding some matter.";
    grm[303 ]="10-II.3 [CONNECTION FORM] Modified Noun-Phrase Form  + 一方（で）";
    grm[304 ]="10-II.4 ～に対して [in contrast to ~] (DIJG:275) [WRITTEN]";
    grm[305 ]="10-II.4 ●Use when contrasting two situations regarding some matter.";
    grm[306 ]="10-II.4 [CONNECTION FORM] Noun / Modified Noun-Phrase Form (であるform for noun. Also Noun+な form.) + の    + に対して";
    grm[307 ]="10-II.5 ～に反して・～に反する・～に反した【~に逆らって/~とは反対に】 [against ~; contrary to ~] (DIJG:241)";
    grm[308 ]="10-II.5 [NOTE] There are many cases of words of expectation, hope, command, intention, and such like coming in 「～」.";
    grm[309 ]="10-II.5 [CONNECTION FORM] Noun + に反して";
    grm[310 ]="10-II.6 ～反面・～半面【~面では~と考えられるが、別の面から見ると】 [on one hand ~]";
    grm[311 ]="10-II.6 ●An expression when saying two objecting inclinations or behaviours.";
    grm[312 ]="10-II.6 [CONNECTION FORM] Modified Noun-Phrase Form  + 反面";
    grm[313 ]="10-II.7 ～というより [rather than ~] (DIJG:495)";
    grm[314 ]="10-II.7 ●Used when you want to express saying ~ is more appropriate than ~ regarding a certain matter.";
    grm[315 ]="10-II.8a ～かわりに   A【~しないで / ~するのではなく】[not doing ~] (DBJG:184)";
    grm[316 ]="10-II.8a ●A meaning of doing something other than the normal thing.";
    grm[317 ]="10-II.8a [CONNECTION FORM]  Modified Noun-Phrase Form  + かわりに";
    grm[318 ]="10-II.8b ～かわりに   B【~の代償として】[in compensation for ~] (DBJG:184)";
    grm[319 ]="10-II.8b [CONNECTION FORM]  Modified Noun-Phrase Form  + かわりに";
    grm[320 ]="10-II.9 ～にかわって【~ではなく】 [not ~] (DIJG:254)";
    grm[321 ]="10-II.9 ●Used when you want to express not the usual ~.";
    grm[322 ]="10-II.9 [CONNECTION FORM] Noun + にかわって";
    grm[323 ]="11-I Standpoint of Judgement: When you want to express a standpoint when judging a matter.";
    grm[324 ]="11-I.1 ～にとって【~の立場から考えると】[when considered from the standpoint of ~] (DIJG:278)";
    grm[325 ]="11-I.1 ●When you want to express ~ when considered from the standpoint of ~.";
    grm[326 ]="11-I.1 [NOTE] 1. Expresses a judgement or evaluation of a situation seen by some point of view.";
    grm[327 ]="11-I.1 [NOTE] 2. Refer to grammatical notes for ２「 ～として」.";
    grm[328 ]="11-I.1 [CONNECTION FORM] Noun + にとって";
    grm[329 ]="11-I.2 ～として【~の立場で/~の資格で/~の名目で】[from the standpoint of ~/in the capacity of ~/as ~] (DBJG:501)";
    grm[330 ]="11-I.2 [NOTE] １「 ～にとって」and 「 ～として」are very similar from the point of expressing a standpoint. However there is a difference in that there are many cases when the phrase following 「 ～にとって」is a phrase of judgement (adjectival phrase) as the subject, and the phrase following 「 ～として」is a phrase of action.";
    grm[331 ]="11-I.2 ・工場管理者にとって、工場内の事故は大きな責任問題です。";
    grm[332 ]="11-I.2 ・工場管理者として、彼は今回の事故の責任をとって辞職した。";
    grm[333 ]="11-I.2 [CONNECTION FORM]  Noun   + として";
    grm[334 ]="11-I.3 ～の上で・～上・～上の【~の方面では/~を見て評価すると】[from the viewpoint of ~] (DIJG:76,312)";
    grm[335 ]="11-I.3 Further examples:  表面上(superficially), 法律上(legally), 習慣上(in practice), 都合上(circumstantially), 生活上(in living), 経済上(economically), 健康上(in health), ~の関係じょう(in relation to ~)";
    grm[336 ]="11-I.3 [CONNECTION FORM] Noun + の上で        Noun + 上";
    grm[337 ]="11-I.3 →2.I.2「～上で」";
    grm[338 ]="11-I.4 ～からいうと・～からいえば・～からいって【~の立場から判断すると】[evaluating from the standpoint of ~]";
    grm[339 ]="11-I.4 [CONNECTION FORM] Noun + からいうと";
    grm[340 ]="11-I.5 ～から見ると・～から見れば・～から見て【~の立場から観察すると】[observing from the standpoint of ~]";
    grm[341 ]="11-I.5 [CONNECTION FORM] Noun + から見ると";
    grm[342 ]="11-I.6 ～からすると・～からすれば・～からして【~の立場から考えると】[considered from the standpoint of ~]";
    grm[343 ]="11-I.6 [CONNECTION FORM] Noun + からすると";
    grm[344 ]="11-I.7 ～にしたら・～にすれば【~の気持ちでは】[the feeling from ~]";
    grm[345 ]="11-I.7 [CONNECTION FORM] Noun + にしたら";
    grm[346 ]="11-II Viewpoint of Evaluation: When you want to express a viewpoint when evaluating a matter.";
    grm[347 ]="11-II.1 ～わりに【~こととは不釣り合いに】[disproportionate to ~]";
    grm[348 ]="11-II.1 ●When you want to express not corresponding to a level taken for granted considering ~.";
    grm[349 ]="11-II.1 [NOTE] Usage is very similar to the meaning of ２「 ～にしては」but the distinctive characteristic of 「 ～わりに（は）」is a disproportionate thing brought into question. There are many cases of an expression showing a level in ~.";
    grm[350 ]="11-II.1 [CONNECTION FORM]  Modified Noun-Phrase Form + わりに";
    grm[351 ]="11-II.2 ～にしては【~にふさわしくなく】[unfitting for ~] (DBJG:309)";
    grm[352 ]="11-II.2 ●Use when you want to express a situation that you cannot normally say when considering the fact of ~.";
    grm[353 ]="11-II.2 [NOTE] 「 ～にしては」is an expression when criticising or evaluating another person. It is difficult to use for your own things.";

    grm[356 ]="11-II.3 [CONNECTION FORM] Noun + 向きに";
    grm[357 ]="12 Basis of Action: When you want to express an action happening on the basis of something.";

    grm[359 ]="12-1 [NOTE] Refer to grammatical notes for ２「 ～とおり（に）」.";
    grm[360 ]="12-1 [CONNECTION FORM] Modified Noun-Phrase Form + ように";

    grm[365 ]="12-3 ～に沿って・～に沿う・～に沿った【~に合うように/~に従って】[in the way of ~; in accordance with ~] (DIJG:656)";

    grm[367 ]="12-4 ～に基づいて・～に基づく・～に基づいた【~を基本にして】[based upon ~] (DIJG:261) [WRITTEN]";
    grm[368 ]="12-4 ●When you want to express doing something on the basis of a way of thinking.";
    grm[369 ]="12-4 [NOTE] 「 ～に基づいて」is strong feeling without mental departure.";
    grm[370 ]="12-4 [CONNECTION FORM] Noun + に基づいて";
    grm[371 ]="12-5 ～をもとに（して）・～をもとにする・～をもとにした【~素材にして/~からヒントを得て】[materially based upon ~; taking a hint from ~]";
    grm[372 ]="12-5 [NOTE] 1. Expresses a root or concrete material from which something arises. The phrase coming at the end takes the meaning of writing, speaking, producing, writing a story etc.";
    grm[373 ]="12-5 [NOTE] 2. ４「 ～に基づいて」is strong feeling without mental departure, but 「 ～をもとに」is a weak feeling of taking only an essential thing. Moreover it is more concrete than ４.";

    grm[377 ]="12-7 ～を中心にする・～を中心とする・";

    grm[381 ]="12-8 ～を～にした・～を～とした   [with ~ of ~]";
    grm[382 ]="13 Dependence/Correspondence: When you want to express that there is a dependency between two matters.";
    grm[383 ]="13-1 ～によって・～による  [according to ~; depending on ~] (DIJG:292)";
    grm[384 ]="13-1 ●Expresses when the circumstance at the end differs respectively in correspondence to ~.";
    grm[385 ]="13-1 [NOTE] Nouns in ~ express various kinds and possibilities, but a phrase expressing a meaning of various differing things, that are uncertain, comes after.";
    grm[386 ]="13-1 [CONNECTION FORM] Noun + によって";
    grm[387 ]="13-1 →19.I.1「～によって・による」";
    grm[388 ]="13-2 ～によっては【ある~の場合は】[in the case of one ~]";
    grm[389 ]="13-2 ●When you want to express in the case of a certain ~ there is even ~.";
    grm[390 ]="13-2 [NOTE] It is a part of the usage of １「～によって」. It is an expression that takes out one among various kinds.";
    grm[391 ]="13-2 [CONNECTION FORM] Noun + によっては";
    grm[392 ]="13-3 ～次第で・～次第だ【~で】[depending on ~] (DIJG:385)";
    grm[393 ]="13-3 ●When you want to express deciding on a certain thing corresponding to ~.";
    grm[394 ]="13-3 [NOTE] Refer to grammatical notes for １０「 ～いかんで・～いかんによって・～いかんで」.";
    grm[395 ]="13-3 [CONNECTION FORM] Noun + 次第で";
    grm[396 ]="13-4 ～次第では【ある~の場合は】[in the case of one ~]";
    grm[397 ]="13-4 ●When you want to express in the case of a certain ~ there is even ~.";
    grm[398 ]="13-4 [NOTE] 1. It is a part of the usage of ３「～次第で」. It is an expression that takes up one among various possibilities.";
    grm[399 ]="13-4 [NOTE] 2. Meaning and usage is the same as for １１「 ～いかんでは・～いかんによっては」.";
    grm[400 ]="13-4 [CONNECTION FORM] Noun + 次第では";
    grm[401 ]="13-5 ～に応じて・～に応じた  [in accordance with ~; in compliance with ~; in response to] (DIJG:653)";
    grm[402 ]="13-5 ●Expresses that when a circumstance stated in ~ changes, correspondingly the circumstance following also changes.";
    grm[403 ]="13-5 [CONNECTION FORM] Noun + に応じて";
    grm[404 ]="13-6 ～たび（に）【~の時はいつも】[every time ~; each time ~; whenever] (DIJG:442)";
    grm[405 ]="13-6 ●When you want to express that when ~ happens, the same thing always results at that time.";
    grm[406 ]="13-6 [CONNECTION FORM] Verb dictionary form / Noun+の  + たびに";
    grm[407 ]="13-7 ～につけて【~に関連していつも】[in relation to ~, always]";
    grm[408 ]="13-7 ●When you want to express when in the same situation to always do in a way with certain feeling.";
    grm[409 ]="13-7 [NOTE] It is commonly used with words such as 何か and 何ごと. Moreover, there are common expressions where words of opposite meaning are placed before ～につけ, with a meaning of \"at either time\".";
    grm[410 ]="13-8 ～をきっかけに（して）・～をきっかけとして  [taking advantage of  ~; with ~ as a start]";
    grm[411 ]="13-8 [NOTE] 1. There is also the form 「～がきっかけで」.";
    grm[412 ]="13-8 [NOTE] 2. Refer to grammatical notes for ９「 ～を契機に（して）・～を契機として」.";
    grm[413 ]="13-9 ～を契機に（して）・～を契機として  [taking the opportunity of ~; prompted by ~] [FORMAL][WRITTEN]";
    grm[414 ]="13-9 [NOTE] Mostly the same meaning and usage as ８「～をきっかけに（して）・～をきっかけとして」, but there are many cases of phrases with positive meaning coming after 「～を契機に（して）・～を契機として」.";
    grm[415 ]="14 Unrelated Conditions/Exceptions: When you want to express unrelated, disregarded exceptions.";
    grm[416 ]="14-1 ～を問わず・～は問わず【~に関係なく】[regardless of ~; whether or not ~]";
    grm[417 ]="14-1 [NOTE] １「～を問わず」and ２「～にかかわらず」are used with the more or less the same meaning. There are many cases of the preceding words having opposing relationships, such as \"day and night\" and \"fall or not fall\".";
    grm[418 ]="14-2 ～にかかわらず・～に（は）かかわりなく【~に関係なく】[regardless of ~; whether or not ~] (DIJG:653)";
    grm[419 ]="14-2 [NOTE]  Refer to grammatical notes for １「 ～を問わず」.";
    grm[420 ]="14-2 [CONNECTION FORM] Noun + にかかわらず";
    grm[421 ]="14-2 →18.5「～にもかかわらず」";
    grm[422 ]="14-3 ～もかまわず【~も気にしないで】[without even a care for ~]";
    grm[423 ]="14-3 [CONNECTION FORM] Noun / Modified Noun-Phrase Form (であるform for noun. Also Noun+な form.) + の    + もかまわず";
    grm[424 ]="14-4 ～はともかく（として）【~は一応問題にしないで】[setting ~ aside for the time being]";
    grm[425 ]="14-4 ●Used with a feeling that although ~ must be considered, at the present time more than that the phrase at the end should be considered first.";
    grm[426 ]="14-4 [NOTE] There is a feeling of comparison between the prior matter and the subsequent matter.";
    grm[427 ]="14-5 ～はさておき【~は今は考えの外に置いて】[for the present putting ~ aside as another consideration]";
    grm[428 ]="14-5 [NOTE] While for ４「 ～はともかく」there is a feeling of comparison between the prior matter and the subsequent matter, for「 ～はさておき」there is a strong feeling of removing the prior matter as another consideration.";
    grm[429 ]="15 Giving Examples: When you want to give examples.";
    grm[430 ]="15-1 ～とか～とか【~や～など】[~ and ~ and so on]  (DBJG:267)";
    grm[431 ]="15-1 ●An expression at times when you want to point out specific examples of certain things or methods.";
    grm[432 ]="15-1 [NOTE] 1. The pattern「～とか～とかして」is used in the case of specific examples of methods, as in ";
    grm[433 ]="15-1 [NOTE] 2. There is also an expression, 「 ～といって」.";
    grm[434 ]="15-1 ・There are many spicy foods in southern countries such as Indian cuisine and Thai cuisine. ";
    grm[435 ]="15-1 ・My father is always saying \"I'm not good at PCs or games consoles\".";
    grm[436 ]="15-1 [CONNECTION FORM] Verb dictionary form / Noun   + とか";
    grm[437 ]="15-2 ～やら～やら【~や～など】[~ and ~ and so on]";
    grm[438 ]="15-2 ●Used when you want to firstly give one or two examples, although there are still various others.";
    grm[439 ]="15-2 [CONNECTION FORM] Verb/い-adjective dictionary form / Noun   + やら";
    grm[440 ]="15-3 ～にしても～にしても・～にしろ～にしろ・～にせよ～にせよ【～でも～でも】[whether ~, or ~]";
    grm[441 ]="15-3 ●Used when you want to express application to everything implied from a number of examples given with \"whether ~, or ~\".";
    grm[442 ]="15-3 [CONNECTION FORM] Verb dictionary form / Noun  + にしろ";
    grm[443 ]="15-3 →18.6「～にしても・～にしろ・～にせよ」, 21.3「～としても・にしても」, 21.4「～にしろ・にせよ」";
    grm[444 ]="16-I Emphatic Expressions 1: When you want to emphasise the significance of a word or phrase.";
    grm[445 ]="16-I.1 ～さえ・～でさえ【～も】[even ~] (DIJG:363)";
    grm[446 ]="16-I.1 ●When you want to pick out an especially extreme ~, where others are needless to say.";
    grm[447 ]="16-I.1 [CONNECTION FORM] Noun + さえ";
    grm[448 ]="16-I.2 ～として【～も】[(not) even ~]";
    grm[449 ]="16-I.2 ●An expression to strongly express complete denial with \"not even ~\", giving the smallest thing.";
    grm[450 ]="16-I.2 [NOTE] There are many cases of use of the pattern, \"Question Word + 1 + Counter Suffix + として + ～ない\".";
    grm[451 ]="16-I.2 Other Examples: 何一つとして";
    grm[452 ]="16-II Emphatic Expressions 2: When you want to emphasise the significance of a word or phrase strongly or weakly, heavily or lightly.";
    grm[453 ]="16-II.1 ～くらい【～のような軽いこと】[at least ~] (DIJG:151)";
    grm[454 ]="16-II.1 ●A phrase when you consider or disregard ~ lightly.";
    grm[455 ]="16-II.2 ～など・～なんか・～なんて【～のようなものは】[things like ~] (DBJG:267)";
    grm[456 ]="16-II.2 ●A phrase when you consider or disregard ~ as not important.";
    grm[457 ]="16-II.2 [NOTE] ～なんか and ～なんて are colloquial.";
    grm[458 ]="16-II.3 ～こそ [the very ~; it is ~ that] (DIJG:132)";
    grm[459 ]="16-II.3 ●Used when you want to emphasis distinction of an important thing from other things.";
    grm[460 ]="16-II.3 [NOTE] 1. ×It is the very learning by rote that I don't want to do.";
    grm[461 ]="16-II.3           ×It is those very TV games that I hate.";
    grm[462 ]="16-II.3          It is not used very much for emphasising negative meanings.";
    grm[463 ]="16-II.3 [NOTE] 2. 「～てこそ」 has a meaning of 「～てはじめて」. There are many expressions of possibility coming after.";
    grm[464 ]="16-II.3           ・Since we can only say you're the number one pitcher after winning the Japan series, do your best!";
    grm[465 ]="16-II.3           ・Whether it is sports or games, only after doing it yourself will you appreciate the interest.";
    grm[466 ]="16-II.4 ～まで・～までして【～も／～ても／～もして】[even ~] (DBJG:225)";
    grm[467 ]="16-II.4 ●An expression when you want to give an extremity and emphasise to the certain degree of ~.";
    grm[468 ]="16-II.4 [NOTE] An expression encompassing the feeling of the speaker towards the one he is speaking to. Moreover, there are many phrases explaining the opinion, judgement, assessment etc. of the speaker.";
    grm[469 ]="17 Topics: Talking about a certain thing.";
    grm[470 ]="17-1 ～とは・～というのは【~は】[the meaning of ~ is; what ~ means is]  (DIJG:487)";
    grm[471 ]="17-1 ●When you express the meaning, definition, etc of ~.";
    grm[472 ]="17-1 [CONNECTION FORM] Noun + とは";
    grm[473 ]="17-2 ～というものは・～ということは【~は／~ことは】[the thing about ~ is]";
    grm[474 ]="17-2 ●When talking about a certain thing, in order to express with emotion the true nature or universal nature.";
    grm[475 ]="17-2 [NOTE] A phrase expressing the speaker's impression, feeling and suchlike comes afterwards.";
    grm[476 ]="17-2 [CONNECTION FORM] Noun + というものは     Plain Form + ということは";
    grm[477 ]="17-3 ～といえば【~を話題にすれば】[speaking of ~] (DBJG:484)";
    grm[478 ]="17-3 ●An expression when picking up a discussion about what someone has discussed or a matter that has occurred to you.";
    grm[479 ]="17-4a ～というと   A【~という言い方をすると】[when you say the expression ~] (DIJG:492)";
    grm[480 ]="17-4a ●When you say an associated thing straight after talking about ~.";
    grm[481 ]="17-4b ～というと   B【あなたが今言った~は】[When you mentioned ~ just now] (DIJG:492)";
    grm[482 ]="17-4b ●Used when making certain whether the thing you are thinking of is the same as the thing the person you are speaking to has said.";
    grm[483 ]="17-4c ～はというと   C【一方~はどうかというと】[when saying how on one hand ~]";
    grm[484 ]="17-4c ●An expression that contrastingly takes up a certain thing as a topic.";
    grm[485 ]="17-5 ～といったら【~は】";
    grm[486 ]="17-5 ●When talking about something with a feeling of surprise, shock, being impressed etc.";
    grm[487 ]="17-5 [CONNECTION FORM] Noun + といったら";
    grm[488 ]="17-5 →27.I.6「～といったらない・～といったらありはしない」";
    grm[489 ]="17-6 ～にかけては【~では】[when it comes to ~; in the matter of ~] (DIJG:654)";
    grm[490 ]="17-6 ●When you want to express that there is a confidence related to aptitude, ability and suchlike, that surpasses others.";
    grm[491 ]="17-6 [CONNECTION FORM] Noun + にかけては";
    grm[492 ]="18 Contradiction/Concession: When you want to express a thing that you cannot say is natural from considering the matter of the preceding phrase.";
    grm[493 ]="18-1 ～ながら【~のに/~だが】[although ~; despite ~] (DIJG:199)";
    grm[494 ]="18-1 ●When you want to say that differing from the circumstance expected from ~, the truth is like so and so.";
    grm[495 ]="18-1 [NOTE] 「~」contains a verb, ～ている form, adjective, noun and suchlike expressing the nature of a state.";
    grm[496 ]="18-1 Other Examples: 勝手ながら (take the liberty of)、いやいやながら (reluctantly)、陰ながら (without being seen)、及ばずながら (poor though it be)";
    grm[497 ]="18-1 [CONNECTION FORM] Verb ます form / い-adjective present form  + ながら";
    grm[498 ]="18-1                   な-adjective (+ であり) / Noun (+ であり)   + ながら";

    grm[501 ]="18-2 ●When expressing disappointment with the feeling of criticising or despising a bad point.";
    grm[502 ]="18-2 [NOTE] The subject is the same before and after くせに.";
    grm[503 ]="18-2 [CONNECTION FORM] Modified Noun-Phrase Form + くせに";
    grm[504 ]="18-3 ～つつ・～つつも【~ているのだが】[-ing ~; although ~] (DIJG:542) [FORMAL][WRITTEN]";
    grm[505 ]="18-3 [NOTE] There are many cases where it is used for reflecting on, regretting, confession, etc.";
    grm[506 ]="18-3 [CONNECTION FORM]   Verb ます form   + つつ";
    grm[507 ]="18-3 →7.2「～つつ」";
    grm[508 ]="18-4 ～ものの・～とはいうものの【~けれども/~のに】[although ~]";
    grm[509 ]="18-4 ●Used when you want to express that the matter of ~ is true up to a point, but from there on can't be considered in the same way.";
    grm[510 ]="18-4 [CONNECTION FORM] Modified Noun-Phrase Form (Not「Noun+の」form.)  + ものの";
    grm[511 ]="18-5 ～にもかかわらず【~のに、それでも】[although ~; in spite of ~] (DIJG:257) [FORMAL]";
    grm[512 ]="18-5 ●When you want to express a different result occurring from the one expected from the fact of ~.";
    grm[513 ]="18-5 [NOTE] There are many phrases following that express the speaker's surprise, unexpectedness, discontent, criticism, etc.";
    grm[514 ]="18-5 [CONNECTION FORM] Noun / Plain Form (であるform for な-adjective and noun. However there are also cases without である) + にもかかわらず";
    grm[515 ]="18-5 →14.2「～にかかわらず・～に(は)かかわりなく」";
    grm[516 ]="18-6 ～にしても・～にしろ・～にせよ【~のはわかるが、しかし】[Although understanding ~, nevertheless]";
    grm[517 ]="18-6 [NOTE] There are many phrases coming after of the speaker's opinion, feeling of doubt or disagreement, criticism, judgement, or assessment.";
    grm[518 ]="18-6 [CONNECTION FORM] Noun / Plain Form (であるform for な-adjective and noun. However there are also cases without である) +  にもかかわらず";
    grm[519 ]="18-6 →15.3「～にしても～にしても・～にしろ～にしろ・～にせよ～にせよ」、21.3「～としても・～にしても」、21.4「～にしろ・～にせよ」";
    grm[520 ]="18-7 ～といっても【~というけれども、実は】[although X says ~] (DIJG:475)";
    grm[521 ]="18-7 ●An expression when explaining that, differing from the expectation of ~, the truth is so and so.";
    grm[522 ]="18-7 [NOTE] Commonly there are many phrases coming after of the speaker's opinion, judgement, etc.";
    grm[523 ]="18-7 [CONNECTION FORM] Noun / Plain Form + といっても";
    grm[524 ]="18-8 ～からといって【~ということから当然考えられることとは違って】[differing to what is naturally considered from ~; just because ~; even if ~] (DIJG:103)";
    grm[525 ]="18-8 [NOTE] 1. There are many cases coming after with negated phrases like \"It is not that ~\", \"It is not necessarily ~\", \"It doesn't mean that ~\". It is used often when the speaker expresses a judgement or criticism.";
    grm[526 ]="18-8 [NOTE] 2. 「～からって」is colloquial.";
    grm[527 ]="18-8 [CONNECTION FORM] Plain Form + からといって";
    grm[528 ]="19-I Causes and Reasons 1: When you want to express the reason of how it became to be, or the reason of thinking so.";
    grm[529 ]="19-I.1 ～によって・～による【～が原因で】[due to ~; owing to ~; because of ~] (DIJG:292)";
    grm[530 ]="19-I.1 [CONNECTION FORM] Noun + によって";
    grm[531 ]="19-I.1 →13.1「～によって・～による」";
    grm[532 ]="19-I.2 ～から・～ことから・～ところから【～が原因で／～が理由で】[because of ~]";
    grm[533 ]="19-I.2 [NOTE] For 「～ところ」the feeling of some other considered reason comes in.";
    grm[534 ]="19-I.2 [CONNECTION FORM] Noun + から       Modified Noun-Phrase Form (Not「Noun + の」form.)  + ことから";
    grm[535 ]="19-I.3a ～からこそ   A 【～から】[only because ~] (DIJG:132)";
    grm[536 ]="19-I.3a ●Used when you want to emphasise an important thing where ~ is the sole reason.";
    grm[537 ]="19-I.3a [NOTE] 1. There are many expressions with the pattern, 「～からこそ、～のだ」.";
    grm[538 ]="19-I.3a [NOTE] 2. × I wasn't able to pass (only) because I didn't make an effort.";
    grm[539 ]="19-I.3a           It is not used very much for emphasising a negative point.";
    grm[540 ]="19-I.3b ～からこそ   B【～から、かえって】[for the very reason that  ~] (DIJG:132)";
    grm[541 ]="19-I.3b ●An expression when a reason goes against common sense, but you want to particularly express that reason.";
    grm[542 ]="19-I.4 ～につき【～のため】[because of ~; due to ~; for ~] [FORMAL][WRITTEN]";

    grm[544 ]="19-I.4 [CONNECTION FORM] Noun + につき";
    grm[545 ]="19-II Causes and Reasons 2: When you want to express the reason of how it became to be, or the reason for making a certain judgement.";
    grm[546 ]="19-II.1 ～おかげで・～おかげか・～おかげだ【～の助けで】[because of the help of ~] (DIJG:382)";
    grm[547 ]="19-II.1 ●When expressing with a feeling of gratitude that, because of the help of ~, a good result became of it.";
    grm[548 ]="19-II.1 [CONNECTION FORM] Modified Noun-Phrase Form + おかげで";
    grm[549 ]="19-II.2 ～せいで・～せいか・～せいだ【～が原因で】[because ~; due to ~] (DIJG:378)";
    grm[550 ]="19-II.2 ●An expression when you want to express that a bad consequence came about caused by ~.";
    grm[551 ]="19-II.2 [CONNECTION FORM] Modified Noun-Phrase Form + せいで";
    grm[552 ]="19-II.3 ～ものだから・～もので・～もの【～ので】[because ~] (DBJG:257)";
    grm[553 ]="19-II.3 ●An expression often used when you want to state a personal excuse.";
    grm[554 ]="19-II.3 [CONNECTION FORM] Modified Noun-Phrase Form (Many cases where「Noun+の」becomes「Noun+な」)  + ものだから";
    grm[555 ]="19-II.4 ～ばかりに【～ことが原因で】[only because ~]";
    grm[556 ]="19-II.4 ●When you want to express that with such a thing as a cause, it turns out with an unanticipated result.";
    grm[557 ]="19-II.4 [NOTE] A phrase expressing a bad result comes after. Naturally, a phrase expressing a person's volition such as their intention to do something, does not come after. It expresses the speaker's feeling of regret or disappointment.";
    grm[558 ]="19-II.4 [CONNECTION FORM] Modified Noun-Phrase Form (Not「Noun+の」form.)   + ばかりに";
    grm[559 ]="19-II.5a ～だけに・～だけの   A 【～ので、それにふさわしく】[fittingly because of ~]";
    grm[560 ]="19-II.5a ●When you want to express that something is as expected because of ~.";

    grm[588 ]="19-III.3 [NOTE] Expressions embodying the speaker's will towards judgement, decision, intention (~べきだ, ~つもりだ, ~はずだ), or expressions of suggestion or forbiddance appealing toward the person spoken to, are often used in the phrase coming after.";

    grm[611 ]="20-4 [NOTE] 2. It is also used to express the speaker's will as a wish, command etc, when supposing that something becomes like ~.";
    grm[612 ]="20-4          ・At any rate if I don't get better, I don't want to have such a thing as an operation.";
    grm[613 ]="20-4          ・If you come, I want you to come early.";
    grm[614 ]="20-4 [CONNECTION FORM] Verb dictionary form + ものなら";

    grm[623 ]="20-7 [NOTE] The phrase following ないかぎり expresses a negative or difficult meaning. However, there are also cases where this part is omitted.";
    grm[624 ]="20-7        ・In a chemistry experiment when water is spoken of it refers to distilled water (not normal water) unless it is specifically stated.";
    grm[625 ]="21 Negative Hypothetical Conditions: When you want to express doing something or something happening even if there were to be a certain situation.";

    grm[630 ]="21-2 [NOTE] There are many cases of the phrase following たところで expressing the speaker's subjective judgement, guess, etc.";

    grm[661 ]="23-I Tendency/State: When you want to express the kind of state of a matter.";

    grm[670 ]="23-I.2 Other Examples: 男っぽい (manlike), 女っぽい (womanlike), 色っぽい (seductive), 白っぽい (whitish), 黒っぽい (blackish), 疲れっぽい (easy to tire)";

    grm[674 ]="23-I.3 [NOTE] There are many cases of using in a bad situation.";
    grm[675 ]="23-I.3 Other Examples: 太り気味 (a little overweight), 不足気味 (a little deficient), 押され気味 (losing a little ground), 物価が上がり気味 (prices a little on the high side)";

  //============================================================================

  function pickSentence() {
    var i=Math.floor(Math.random()*bunN);
    if(i==bunN) i--;
    return i;
  }

  //============================================================================

  function mainLoop() {
    bunIndex=pickSentence();
    var bunText=bun[bunIndex];

    document.getElementById('trnFrameText').innerHTML='';
    document.getElementById('grmFrameText').innerHTML='';
    document.getElementById('chpFrameText').innerHTML='';

    var bunRow='';
    var refRow='';

    var unmarked='';

    var unmarkedFlag=true;
    var compoundFlag=false;
    var readingFlag=false;

    var refChar;

    var i, j;

    for(i=0; i<maxWords; i++) {
      compound[i]='';
      reading[i]='';
      meaning[i]='';
      index[i]=-1;
    }

    var wordCount=0;

    for(i=0; i<bunText.length; i++) {
      var ch=bunText.substr(i,1);
      if(ch=='<') {
        if(unmarked!='') {
          bunRow+='<td nowrap valign="top">'+unmarked+'</td>';
          refRow+='<td nowrap valign="top"></td>';
        }
        unmarkedFlag=false;
        compoundFlag=true;
        readingFlag=false;
      } else if(ch=='"' && !readingFlag) {
        unmarkedFlag=false;
        compoundFlag=false;
        readingFlag=true;
      } else if(ch=='"' && readingFlag) {
        unmarkedFlag=false;
        compoundFlag=false;
        readingFlag=false;
      } else if(ch=='>') {
        index[wordCount]=getMeaning(wordCount);
        if(index[wordCount]!=-1) {
          meaning[wordCount]=dic.word[index[wordCount]]+'&nbsp;'+dic.meaning[index[wordCount]];
        }

        bunRow+='<td nowrap valign="top"><span id="bun'+wordCount+'">'+compound[wordCount]+'</span></td>';
        switch(wordCount) {
          case 0: refChar='①'; break;
          case 1: refChar='②'; break;
          case 2: refChar='③'; break;
          case 3: refChar='④'; break;
          case 4: refChar='⑤'; break;
          case 5: refChar='⑥'; break;
          case 6: refChar='⑦'; break;
          case 7: refChar='⑧'; break;
          case 8: refChar='⑨'; break;
          case 9: refChar='⑩'; break;
          default: refChar='○';
        }
        refRow+='<td nowrap valign="top" style="border-top-style:solid;border-top-color:black;">'+refChar+'</td>';
        wordCount++;
        unmarked='';
        unmarkedFlag=true;
        compoundFlag=false;
        readingFlag=false;
      } else if(ch!="\n") {
        if(unmarkedFlag) {
          unmarked+=ch;
        } else if(compoundFlag) {
          compound[wordCount]+=ch;
        } else if(readingFlag) {
          reading[wordCount]+=ch;
        }
      }
    }

    if(unmarked!='') {
      bunRow+='<td nowrap valign="top">'+unmarked+'</td>';
      refRow+='<td nowrap valign="top"></td>';
    }

    document.getElementById('bunFrameText').innerHTML='<table><tr>'+bunRow+'</tr><tr>'+refRow+'</tr></table>';

    for (i=1; i<=maxWords; i++) {
      document.getElementById('meaning'+i).innerHTML='';

      if(i<=wordCount) {
        document.getElementById('reading'+i).disabled=true;
        document.getElementById('button'+i).disabled=false;
        document.getElementById('reading'+i).style.border="1px black solid"
        document.getElementById('button'+i).style.border="1px black solid"
        document.getElementById('reading'+i).value='';
      } else {
        document.getElementById('reading'+i).value='';
        document.getElementById('reading'+i).disabled=true;
        document.getElementById('button'+i).disabled=true;
        document.getElementById('reading'+i).style.border="1px white solid"
        document.getElementById('button'+i).style.border="1px white solid"
      }
    }

  }

  function do_nothing() {}

  function processSubmit() {
  }

  //============================================================================

  function revealMeaning() {
    document.getElementById('trnFrameText').innerHTML='<table><tr><td>'+trn[bunIndex]+'</td></tr></table>';

    var grammar='';

    var readLine;
    var grmIndex, trnIndex, sumIndex;
    for(i=0; i<grmN; i++) {
      readLine=grm[i];
      grmIndex = readLine.replace(/^([^ ]*) .*$/, "$1");
      trnIndex = trn[bunIndex].replace(/^([^ ]*)[^ ][^ ] .*$/, "$1");
      sumIndex = trnIndex.replace(/^(.*)[-.][\d]*[abc]?$/, "$1");
      //if(i >= 832) alert("revealMeaning(): i="+i+" grmIndex="+grmIndex+" trnIndex="+trnIndex+" sumIndex="+sumIndex+" readLine="+readLine);

      if(grmIndex==trnIndex) {
        readLine = grm[i].replace(/^[^ ]* (.*)$/, "$1");
        grammar+='<tr><td>'+readLine+'</td></tr>';
      } else if(grmIndex==sumIndex) {
        document.getElementById('chpFrameText').innerHTML='<table><tr><td>'+readLine+'</td></tr></table>';
      }
    }
    document.getElementById('grmFrameText').innerHTML='<table>'+grammar+'</table>';
  }

  //============================================================================

  function reveal(i) {
    document.getElementById('reading'+i).value=reading[i-1];
    document.getElementById('meaning'+i).innerHTML=meaning[i-1];
    document.getElementById('reading'+i).disabled=true;
    document.getElementById('button'+i).style.border="1px white solid"
    document.getElementById('button'+i).disabled=true;
  }
