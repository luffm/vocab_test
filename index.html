    grm[9   ]="1-3 ～に対して・～に対する【～に／～を相手として】[to/toward/for ~; concerning/in regard to ~; against/in opposition to ~] (DIJG:275)";
    grm[10  ]="1-3 ●Expressing the person, object, etc., that actions, feelings, etc., are directed toward.";
    grm[11  ]="1-3 [NOTE]  This differs from 1{～について} and 2{～に関して・～に関する}; it is used when an action, feeling etc. directly relates to a person. There are many cases of language expressing antagonism coming at the end (e.g. opposition, objection, protest etc.).";

    grm[18  ]="1-5 [NOTE]  There are many cases of verbs having meanings of confrontational opinion, various arguments, disputes etc. coming at the end.";

    grm[27  ]="2-I.1 →12.1「～ように・～ような」";
    grm[28  ]="2-I.2 ～上で【~のに】[in order to do ~; for the purpose of ~] (DIJG:649)";
    grm[29  ]="2-I.2 ●「~」expresses a main purpose.";
    grm[30  ]="2-I.2 [NOTE] ×日本での生活の上でいろいろなものを買った。";

    grm[47  ]="2-II.2 [CONNECTION FORM] Noun + によって";

    grm[61  ]="3-2 [CONNECTION FORM] Noun + からして";
    grm[62  ]="3-3 ～から～にかけて【~から~までの間】[through ~ into ~; from ~ till/to ~] (DIJG:101)";
    grm[63  ]="3-3 [NOTE] ×A駅からB駅にかけて、わたしのアパートがあります。";
    grm[64  ]="3-3        ×夜中から明け方にかけて、チンさんが訪ねて来ました。";
    grm[65  ]="3-3      「~から~まで」expresses the same situation continuing all the way through an interval where the beginning and end are clearly defined. For「~から~にかけて」the beginning and end are not as clearly defined. The phrase at the end does not show a one time only event but a successive series of events. ";
    grm[66  ]="3-3        ○A駅からB駅にかけてアパートがたくさん並んでいる。";
    grm[67  ]="3-3        ○夜中から明け方にかけて弱い地震が数回あった。";
    grm[68  ]="3-3 [CONNECTION FORM] Noun + から + Noun + にかけて";
    grm[69  ]="3-4 ～にわたって・～にわたる【~の全体に】[for the entirety of ~] (DIJG:660)";
    grm[70  ]="3-4 ●When you want to state that a matter can be said for the entire extent of ~.";
    grm[71  ]="3-4 [CONNECTION FORM] Noun + にわたって";
    grm[72  ]="3-5 ～を通じて・～を通して【~の間ずっと】[throughout ~] (DIJG:663)";
    grm[73  ]="3-5 [NOTE] There are many cases where「~を通して」is related to positive, strong-willed sentences.";
    grm[74  ]="3-5 →2.II.4「～を通じて・～を通して」";
    grm[75  ]="3-6 ～だけ・～だけの【~の範囲は全部】[the entire extent of ~; as much as ~]";
    grm[76  ]="3-6 [NOTE] 「できるだけ~」is a commonly used pattern.";
    grm[77  ]="3-6 [CONNECTION FORM] Modified Noun-Phrase Form (Affirmative form only. Not「Noun+の」form.) + だけ";
    grm[78  ]="3-7 ～かぎり・～かぎりの【~の限界まで】[up to a limit of ~] (DIJG:82)";
    grm[79  ]="3-7 [NOTE] This is often used in idiomatic expressions.";
    grm[80  ]="3-7 →8.3「～かぎり（は）」";
    grm[81  ]="4 Time / Place: When you want to indicate the time and place that things are carried out.";
    grm[82  ]="4-1 ～折（に）・折の【~機会に】[on the occasion of ~] (DIJG:373) [FORMAL][WRITTEN]";
    grm[83  ]="4-1 [NOTE] Negative matters don't often come at the end of the sentence because it has the meaning of a good occasion.";
    grm[84  ]="4-1 [CONNECTION FORM] Modified Noun-Phrase Form (negative forms are few) + 折（に）";
    grm[85  ]="4-2 ～際（に）・～際の【~時に】[when ~; on the occasion of ~; at the time of ~] (DIJG:369) [FORMAL]";
    grm[86  ]="4-2 [CONNECTION FORM] Modified Noun-Phrase Form (negative forms and examples with adjectives are few) + 際（に）";
    grm[87  ]="4-3 ～に際して【~をする時に】[on the occasion of ~; at ~; in ~; before ~; prior to ~] (DIJG:240) [FORMAL]";
    grm[88  ]="4-3 ●It has the meaning of the time when something is started or the time when that is in progress.";
    grm[89  ]="4-3 [CONNECTION FORM] Verb dictionary form / noun of suru verb  + に際して";
    grm[90  ]="4-4 ～にあたって【~をする時に】[on the occasion of ~; at ~; in ~; before ~; prior to ~] (DIJG:237) [FORMAL]";
    grm[91  ]="4-4 ●When you want to express a positive attitude towards a particular time expressed by ~.";
    grm[92  ]="4-4 [CONNECTION FORM] Verb dictionary form / noun  + にあたって";
    grm[93  ]="4-5 ～ところ・～ところだ (DBJG:496;DIJG:500)";
    grm[94  ]="4-5 ●Expresses the stage at which something is at.";
    grm[95  ]="4-5 [NOTE] The past, the present progressive or the near future is indicated depending on the conjugated form of the verb coming before 「~ところ」.";
    grm[96  ]="4-5 Moreover, depending on what type of particle the verb coming at the end takes, the particle attached to the back of 「ところ」changes, ところに, ところへ, ところで, ところを, in this way.";
    grm[97  ]="4-5 [CONNECTION FORM] Verb dictionary form / ~ている form / ~た form    + ところ";
    grm[98  ]="4-6 ～かける・～かけの・～かけた【途中まで~して, ~し終わらない】[do ~ partway; not finish doing ~] (DIJG:633)";
    grm[99  ]="4-6 ●Expresses the half-way state of beginning to do some action but without finishing it.";
    grm[100 ]="4-6 [CONNECTION FORM] Verb ます form    + かける";
    grm[101 ]="4-7 ～うちに【~している間に】[while doing ~] (DBJG:512)";
    grm[102 ]="4-7 ●Expresses that some change happens during ~.";
    grm[103 ]="4-7 [NOTE] A statement of a continuous nature comes in 「~」.";
    grm[104 ]="4-7 [CONNECTION FORM] Verb dictionary form / ~ている form / ~ない form / noun+の   +うちに";
    grm[105 ]="4-7 →5.II.5「～うちに・～ないうちに」";
    grm[106 ]="4-8 ～最中（に）・～最中だ【ちょうど~中に】[precisely during ~]";
    grm[107 ]="4-8 ●Has the meaning of the time exactly when doing ~.";
    grm[108 ]="4-8 [CONNECTION FORM] Verb  ~ている form / noun+の   + 最中（に）";
    grm[109 ]="4-9 ～において・～における【~で/~に】[at ~; on ~; in ~; during~] (DIJG:265) [WRITTEN]";
    grm[110 ]="4-9 ●Expresses the place, scene, or state at which a thing take place.";
    grm[111 ]="4-9 [NOTE]  It is also used for direction and field (e.g. of study).";
    grm[112 ]="4-9 ・Recently, in people's values too, some small change can be seen.";
    grm[113 ]="4-9 ・Mass media in a manner of speaking will become a deadly weapon too to beat up people.";
    grm[114 ]="4-9 ・The Yamamoto family's contribution to constitution research is a widely known thing.";
    grm[115 ]="4-9 [CONNECTION FORM] Noun + において";
    grm[116 ]="5-I Concurrent Actions: When you want to express that two matters occur at practically the same time.";
    grm[117 ]="5-I.1 ～たとたん（に）【~したら,その瞬間に】[~ then; the moment ~] (DIJG:525)";
    grm[118 ]="5-I.1 ●Use when you want to express that when ~ ended then at practically the same time something unexpected happened. There are many cases of a mutual relationship between the thing before and the thing after.";
    grm[119 ]="5-I.1 [NOTE] Refer to grammatical notes for 3{~か~ないかのうちに}.";
    grm[120 ]="5-I.2 ～（か）と思うと・～（か）と思ったら【~すると,すぐに】[~ then; immediately]";
    grm[121 ]="5-I.2 ●Use when you want to express that the thing following happens immediately after ~ happens.";
    grm[122 ]="5-I.2 [NOTE] Refer to grammatical notes for 3{~か~ないかのうちに}.";
    grm[123 ]="5-I.2 [CONNECTION FORM] Verb ~たform  + （か）と思うと";
    grm[124 ]="5-I.3 ～か～ないかのうちに【~すると,同時に】[~ then; at the same time]";
    grm[125 ]="5-I.3 ●Use when you want to express that the thing following happens immediately after ~ happens.";
    grm[126 ]="5-I.3 [NOTE] ×国へ帰ったとたんに、結婚しようと思います。";
    grm[127 ]="5-I.3        ×学校から帰って来たかと思うと、すぐ勉強しなさい。";
    grm[128 ]="5-I.3        ×空港に着くか着かないかのうちに電話をかけるつもりです。";
    grm[129 ]="5-I.3       1{~たとたん(に)}, 2{~(か)と思うと/ ~(か)と思ったら} and 3{~か~ないかのうちに} express an actual event, so there are no cases where an imperative phrase, a phrase showing volition (う,よう,つもり), a negative phrase, or so on come at the end. The same applies to 5{~が早いか}, 6{~や/ ~や否や} and 7{~なり}. ";
    grm[130 ]="5-I.3 [CONNECTION FORM] Verb dictionary form / ~たform  + か  +  ~ない form  +  かのうちに";
    grm[131 ]="5-I.4 ～次第【~したらすぐ】[as soon as ~] (DIJG:385)";
    grm[132 ]="5-I.4 ●Often used when you want to express your intention of doing something immediately after ~ happens.";
    grm[133 ]="5-I.4 [CONNECTION FORM] Verb ます form + 次第";
    grm[134 ]="5-II Sequential Actions: When you want to express the before and after relationship of two matters.";
    grm[135 ]="5-II.1 ～てはじめて [not until; only after; for the first time] (DIJG:456)";
    grm[136 ]="5-II.1 ●Use when you want to express that before doing ~ something cannot be said but after doing ~ that becomes the reason that a state finally comes about.";
    grm[137 ]="5-II.2 ～上で・～上の【～してから】[upon ~; after ~] (DIJG:547)";
    grm[138 ]="5-II.2 ●Use when you want to express that after doing ~ the next action is done with dependence upon that.";
    grm[139 ]="5-II.2 [CONNECTION FORM] Verb ~た form / Noun of する verb +の   + 上で";
    grm[140 ]="5-II.3 ～て以来【～してから、ずっと】[since ~]";
    grm[141 ]="5-II.3 ●Use when you want to express that after a certain action, a certain state continues.";
    grm[142 ]="5-II.3 [NOTE] ×退院して以来、旅行に行きました。";
    grm[143 ]="5-II.3       A phrase expressing a one time only thing does not come after.";
    grm[144 ]="5-II.3        ○退院して以来、家で静かに暮らしています。";
    grm[145 ]="5-II.4 ～てからでないと・～てからでなければ【～した後でなければ】[if ~ is not done beforehand]";
    grm[146 ]="5-II.4 ●Use when you want to express that it is not good if ~ is not done beforehand, so it is necessary to do ~ in advance.";
    grm[147 ]="5-II.4 [NOTE] Phrases expressing a sense of difficulty, impossibility etc, come after.";
    grm[148 ]="5-II.5 ～うちに・～ないうちに  [while ~; before ~; during ~] (DBJG:512)";
    grm[149 ]="5-II.5 ●When you want to express doing something before a conflicting situation from ~ arises which would make it difficult to happen.";
    grm[150 ]="5-II.5 [CONNECTION FORM] Modified Noun-Phrase Form (present form only)  + うちに";
    grm[151 ]="5-II.5 →4.7「～うちに」";
    grm[152 ]="5-II.6 ～に先立って・～に先立つ【～の前に準備として】[before ~ as preparation] [FORMAL]";
    grm[153 ]="5-II.6 [NOTE] 「~」contains a phrase expressing such things as important work etc..";
    grm[154 ]="5-II.6 [CONNECTION FORM] Verb dictionary form / Noun of する verb   + に先立って";
    grm[155 ]="6-I Progressive Actions: When you want to express something advancing in a certain direction.";
    grm[156 ]="6-I.1 ～一方だ【ますます~していく】[become increasingly ~]";
    grm[157 ]="6-I.1 ●Expresses a progressive change in the direction only of ~.";
    grm[158 ]="6-I.1 [NOTE] Connects with a verb expressing change. Refer to grammatical notes for 2{~ばかりだ}.";
    grm[159 ]="6-I.1 [CONNECTION FORM] Verb dictionary form  + 一方だ";
    grm[160 ]="6-I.2 ～ばかりだ【ますます~していく】[become increasingly ~]";
    grm[161 ]="6-I.2 ●Expresses a change that progresses only in a bad direction.";
    grm[162 ]="6-I.2 [NOTE] ×この頃、雨が降る一方です。";
    grm[163 ]="6-I.2        ×遠い外国にいて帰国したい気持ちをもつばかりだった。";
    grm[164 ]="6-I.2       Connects with a verb expressing change in a similar way as 1{~一方}.";
    grm[165 ]="6-I.2        ○この頃、寒くなる一方です。";
    grm[166 ]="6-I.2        ○遠い外国にいて故郷を思う気持ちは増すばかりだった。";
    grm[167 ]="6-I.2 [CONNECTION FORM] Verb dictionary form + ばかりだ";
    grm[168 ]="6-I.3 ～つつある【今ちょうど~している】[doing ~ right now] (DIJG:542)";
    grm[169 ]="6-I.3 [CONNECTION FORM] Verb ますform + つつある";
    grm[170 ]="6-II Correlations: When you want to express if one side changes, the other side also changes in accordance to that.";
    grm[171 ]="6-II.1 ～ば～ほど・～なら～ほど・～ほど【~すれば~になり/もっと~すればもっと~になる】[the ~, the ~] (DIJG:6,57)";
    grm[172 ]="6-II.1 ●An expression when you want to express if the extent of one side changes, then the other side changes along with that.";
    grm[173 ]="6-II.1 [NOTE]  There are sentences where ~ば and ~なら are omitted as in ";
    grm[174 ]="6-II.1 →23.II.1「～ほど・～ほどの・～ほどだ」";
    grm[175 ]="6-II.2 ～につれて【~すると、だんだん】[as ~, gradually]  (DIJG:285)";
    grm[176 ]="6-II.2 ●If the extent of one side changes, that becomes a cause for the other side also to change.";
    grm[177 ]="6-II.2 [NOTE] 1. Words that express change come in both the preceding phrase and the phrase that comes after. This is also the case for 3{~にしたがって}, 4{~に伴って} and 5{~とともに}.";
    grm[178 ]="6-II.2 [NOTE] 2.  ×二十歳になるにつれて、将来の志望を決めた。";
    grm[179 ]="6-II.2           It cannot be used for a one-time change. This is a common point for section II items.";
    grm[180 ]="6-II.2            ○二十歳に近づくにつれて、将来の志望がはっきりしてきた。";
    grm[181 ]="6-II.2 [NOTE] 3. Phrases expressing the intention of the speaker (「~するつもり」etc) or phrases that give influence (「~ましょう」etc) do not come after「~につれて」.";
    grm[182 ]="6-II.2 [CONNECTION FORM] Verb dictionary form / Noun of する verb    + につれて";
    grm[183 ]="6-II.3 ～にしたがって【~すると、次第に】[following ~, by degrees] (DIJG:268) [WRITTEN]";
    grm[184 ]="6-II.3 [NOTE] 1. Refer to grammatical notes 1 and 2 of 2{~につれて}.";
    grm[185 ]="6-II.3 [NOTE] 2. Expressions expressing the speaker's intention may come in the phrases after {~にしたがって}, 4{~に伴って} and 5{~とともに}.";
    grm[186 ]="6-II.3 [CONNECTION FORM] Verb dictionary form / Noun of する verb    + にしたがって";
    grm[187 ]="6-II.4 ～に伴って【~すると、それと一緒に】[when ~, along with that] (DIJG:535) [WRITTEN]";
    grm[188 ]="6-II.4 [NOTE]  Refer to grammatical notes 1 and 2 of 2{~につれて}, and grammatical note 2 of 3{~にしたがって}.";
    grm[189 ]="6-II.4 [CONNECTION FORM] Verb dictionary form / Noun    + に伴って";
    grm[190 ]="6-II.5 ～とともに【~すると、それと一緒に】[when ~, along with that]  (DIJG:532) [WRITTEN]";
    grm[191 ]="6-II.5 [NOTE]  Refer to grammatical notes 1 and 2 of 2{~につれて}, and grammatical note 2 of 3{~にしたがって}.";
    grm[192 ]="6-II.5 [CONNECTION FORM] Verb dictionary form / Noun    + とともに";
    grm[193 ]="7 With/Without: When you want to state doing two things together or doing something without a certain thing.";
    grm[194 ]="7-1 ～ついでに【~する機会につけ加えて】[in addition to the occasion of doing ~]";
    grm[195 ]="7-1 ●Expression when you want to state taking the opportunity while doing something to conveniently do an additional thing.";
    grm[196 ]="7-1 [NOTE] 1. The preceding clause is an action planned from the outset; the following clause is an unplanned additional action.";
    grm[197 ]="7-1 [NOTE] 2. ×帰宅のついでに、郵便局へ寄りましょう。";
    grm[198 ]="7-1          It has the meaning of taking an opportunity so it is not used much for the habitual actions that everybody has to take.";
    grm[199 ]="7-1 [CONNECTION FORM] Verb dictionary form / ~たform / Noun of する verb+の  + ついでに";
    grm[200 ]="7-2 ～つつ【~ながら】[while ~] (DIJG:542) [WRITTEN]";
    grm[201 ]="7-2 [NOTE] It is similar to 「~ながら」but is a stronger expression.";
    grm[202 ]="7-2        In the case of 「~つつ、~する」, the action following 「つつ」is the chief matter.";
    grm[203 ]="7-2 [CONNECTION FORM] Verb ますform + つつ                                                                                            →18.3「～つつ・つつも」";
    grm[204 ]="7-3 ～をこめて【~を含めて】[including ~]";
    grm[205 ]="7-3 Other Examples: with thought, with a prayer, with hope, will ill feeling, with strength";
    grm[206 ]="7-4 ～ことなく【~しないで】[without doing ~]  [FORMAL][WRITTEN]";
    grm[207 ]="7-4 ●The meaning is doing ~ (~する/~してしまう) with a situation of not doing ~.";
    grm[208 ]="7-4 [NOTE] It is not used very much for everyday things such as the example below:";
    grm[209 ]="7-4         ・Carelessly I put it in the post without attaching a stamp.";
    grm[210 ]="7-4 [CONNECTION FORM] Verb dictionary form  + ことなく";
    grm[211 ]="7-4 →25.I.6「～ことなく」";
    grm[212 ]="7-5 ～ぬきで・～ぬきに・～ぬきの【~を入れないで】[without ~]";
    grm[213 ]="7-5 ●When you want to state that from normally included things, a thing that ought to be taken for granted is not included.";
    grm[214 ]="7-5 [NOTE] 「noun＋ぬき」is used like a noun.";
    grm[215 ]="7-5 [CONNECTION FORM] Noun + ぬきで";
    grm[216 ]="7-6 ～をぬきにして・～はぬきにして【~を入れないで】[without ~]";
    grm[217 ]="7-6 ●An expression when you want to state that from normally included things, a certain thing taken for granted is not included.";
    grm[218 ]="7-6 →20.5「～をぬきこしては」";
    grm[219 ]="8 Limiting Conditions: When you want to set a limit to a situation or restrict conditions.";
    grm[220 ]="8-1 ～に限り【~だけは】[only for ~]";
    grm[221 ]="8-1 ●When you want to state doing something exceptionally, only for ~.";
    grm[222 ]="8-1 [CONNECTION FORM] Noun + に限り";
    grm[223 ]="8-1 →9.I.3「～に限らず」";
    grm[224 ]="8-2 ～に限って【~の場合だけは】[only in the case of ~] (DIJG:250)";
    grm[225 ]="8-2 ●When you want to state only at the time of ~ or exceptionally only ~.";
    grm[226 ]="8-2 [NOTE] 1. Use when you want to express being displeased when only in this particular case an undesirable situation occurs.";
    grm[227 ]="8-2 [NOTE] 2. Use when you presume that only that person shouldn't do a disagreeable thing, in topics of conversation with trust and special expectation.";
    grm[228 ]="8-2 [CONNECTION FORM] Noun + に限って";
    grm[229 ]="8-3 ～かぎり（は）【~の状態が続く間は】[while the situation of ~ is going on] (DIJG:82)";
    grm[230 ]="8-3 [NOTE] A phrase to express the situation at that time comes in ~, and a certain expression of breadth of time comes in the following clause.";
    grm[231 ]="8-3 [CONNECTION FORM] Modified Noun-Phrase Form + かぎり（は）";
    grm[232 ]="8-4 ～かぎりでは【~の範囲のことに限れば】[when it is limited to the extent of ~] (DIJG:85)";
    grm[233 ]="8-4 ●Restricts the extent of factors for the purpose of making a certain judgement.";
    grm[234 ]="8-4 [CONNECTION FORM] Verb dictionary form / ~たform / Noun+の   + かぎりでは";
    grm[235 ]="9-I Non-limitation: When you want to express that there is not just one thing but another too.";
    grm[236 ]="9-I.1 ～ばかりでなく【~だけでなく】[not only ~] (DBJG:97)";
    grm[237 ]="9-I.1 ●Use when you want to express not only ~ but a wider range extending to other things.";
    grm[238 ]="9-I.1 [CONNECTION FORM] Noun / Modified Noun-Phrase Form (Not「Noun+の」form.)   + ばかりでなく";
    grm[239 ]="9-I.2 ～ばかりか【~だけでなく】[not only ~] (DIJG:8)";
    grm[240 ]="9-I.2 ●A meaning of not only ~ but adding a matter of a more serious degree.";
    grm[241 ]="9-I.2 [NOTE] ×自分のことばかりか、他人のことも考えられる人間になりなさい。";
    grm[242 ]="9-I.2        ×試験の前日ばかりか、ふだんもしっかり勉強しろ。";
    grm[243 ]="9-I.2       There are almost no phrases of order or compulsion following「~ばかりか」. ";
    grm[244 ]="9-I.2        ○自分のことばかりでなく、他人のことも考えられる人間になりなさい。";
    grm[245 ]="9-I.2        ○試験の前日ばかりでなく、ふだんもしっかり勉強しろ。";
    grm[246 ]="9-I.2 [CONNECTION FORM] Noun / Modified Noun-Phrase Form (Not「Noun+の」form.)   + ばかりか";
    grm[247 ]="9-I.3 ～に限らず【~だけでなく】[not only ~] (DIJG:249)";
    grm[248 ]="9-I.3 ●When you want to express not only ~ but applying to all within the group that ~ belongs to.";
    grm[249 ]="9-I.3 [CONNECTION FORM] Noun + に限らず";
    grm[250 ]="9-I.3 →8.1「～に限り」";
    grm[251 ]="9-I.4 ～のみならず【~だけでなく】[not only ~] [FORMAL][WRITTEN]";
    grm[252 ]="9-I.4 ●Use when you want to express not only ~ but a wider range extending to other things.";
    grm[253 ]="9-I.4 [CONNECTION FORM] Noun / Plain Form (である form for な adjective and noun.)  + のみならず";
    grm[254 ]="9-II Additions: When you want to express that there is one thing and on top of that there is another.";
    grm[255 ]="9-II.1 ～も～ば～も・～も～なら～も【~も~し~も】[~ and also ~] (DIJG:185 ~も~も)";
    grm[256 ]="9-II.1 ●Adding a matter of the same direction to the first matter (plus-plus, minus-minus). There are many presented cases as a reason for when you want to express something.";
    grm[257 ]="9-II.1 [NOTE] There are expressions with the meaning of putting side by side both the same kind of things and opposing things.";
    grm[258 ]="9-II.1        ・There are various kinds of apple. There are red ones and also yellow ones.";
    grm[259 ]="9-II.1        ・Life is both comfort and hardship.";
    grm[260 ]="9-II.2 ～うえ（に）【～。それに】[~. Furthermore] (DIJG:551)";
    grm[261 ]="9-II.2 ●Adding a matter of the same direction to the first matter (plus-plus, minus-minus) with a feeling of \"Furthermore\".";
    grm[262 ]="9-II.2 [NOTE] Phrases influencing the other person with commands, prohibition, requests, invitations and such like, do not follow.";
    grm[263 ]="9-II.2 [CONNECTION FORM] Modified Noun-Phrase Form + うえ（に）";

    grm[329 ]="11-I.2 ～として【~の立場で/~の資格で/~の名目で】[from the standpoint of ~/in the capacity of ~/as ~] (DBJG:501)";
    grm[330 ]="11-I.2 [NOTE] １「 ～にとって」and 「 ～として」are very similar from the point of expressing a standpoint. However there is a difference in that there are many cases when the phrase following 「 ～にとって」is a phrase of judgement (adjectival phrase) as the subject, and the phrase following 「 ～として」is a phrase of action.";
    grm[331 ]="11-I.2 ・工場管理者にとって、工場内の事故は大きな責任問題です。";

    grm[429 ]="15 Giving Examples: When you want to give examples.";

    grm[464 ]="16-II.3           ・Since we can only say you're the number one pitcher after winning the Japan series, do your best!";
    grm[465 ]="16-II.3           ・Whether it is sports or games, only after doing it yourself will you appreciate the interest.";

    grm[468 ]="16-II.4 [NOTE] An expression encompassing the feeling of the speaker towards the one he is speaking to. Moreover, there are many phrases explaining the opinion, judgement, assessment etc. of the speaker.";
    grm[469 ]="17 Topics: Talking about a certain thing.";
    grm[470 ]="17-1 ～とは・～というのは【~は】[the meaning of ~ is; what ~ means is]  (DIJG:487)";

    grm[475 ]="17-2 [NOTE] A phrase expressing the speaker's impression, feeling and suchlike comes afterwards.";
    grm[476 ]="17-2 [CONNECTION FORM] Noun + というものは     Plain Form + ということは";

    grm[492 ]="18 Contradiction/Concession: When you want to express a thing that you cannot say is natural from considering the matter of the preceding phrase.";

    grm[508 ]="18-4 ～ものの・～とはいうものの【~けれども/~のに】[although ~]";
    grm[509 ]="18-4 ●Used when you want to express that the matter of ~ is true up to a point, but from there on can't be considered in the same way.";

    grm[511 ]="18-5 ～にもかかわらず【~のに、それでも】[although ~; in spite of ~] (DIJG:257) [FORMAL]";
    grm[512 ]="18-5 ●When you want to express a different result occurring from the one expected from the fact of ~.";
    grm[513 ]="18-5 [NOTE] There are many phrases following that express the speaker's surprise, unexpectedness, discontent, criticism, etc.";
    grm[514 ]="18-5 [CONNECTION FORM] Noun / Plain Form (であるform for な-adjective and noun. However there are also cases without である) + にもかかわらず";
    grm[515 ]="18-5 →14.2「～にかかわらず・～に(は)かかわりなく」";
    grm[516 ]="18-6 ～にしても・～にしろ・～にせよ【~のはわかるが、しかし】[Although understanding ~, nevertheless]";

    grm[518 ]="18-6 [CONNECTION FORM] Noun / Plain Form (であるform for な-adjective and noun. However there are also cases without である) +  にもかかわらず";
    grm[519 ]="18-6 →15.3「～にしても～にしても・～にしろ～にしろ・～にせよ～にせよ」、21.3「～としても・～にしても」、21.4「～にしろ・～にせよ」";
    grm[520 ]="18-7 ～といっても【~というけれども、実は】[although X says ~] (DIJG:475)";
    grm[521 ]="18-7 ●An expression when explaining that, differing from the expectation of ~, the truth is so and so.";
    grm[522 ]="18-7 [NOTE] Commonly there are many phrases coming after of the speaker's opinion, judgement, etc.";
    grm[523 ]="18-7 [CONNECTION FORM] Noun / Plain Form + といっても";
    grm[524 ]="18-8 ～からといって【~ということから当然考えられることとは違って】[differing to what is naturally considered from ~; just because ~; even if ~] (DIJG:103)";
    grm[525 ]="18-8 [NOTE] 1. There are many cases coming after with negated phrases like \"It is not that ~\", \"It is not necessarily ~\", \"It doesn't mean that ~\". It is used often when the speaker expresses a judgement or criticism.";
    grm[526 ]="18-8 [NOTE] 2. 「～からって」is colloquial.";

    grm[528 ]="19-I Causes and Reasons 1: When you want to express the reason of how it became to be, or the reason of thinking so.";
    grm[529 ]="19-I.1 ～によって・～による【～が原因で】[due to ~; owing to ~; because of ~] (DIJG:292)";

    grm[531 ]="19-I.1 →13.1「～によって・～による」";
    grm[532 ]="19-I.2 ～から・～ことから・～ところから【～が原因で／～が理由で】[because of ~]";
    grm[533 ]="19-I.2 [NOTE] For 「～ところ」the feeling of some other considered reason comes in.";
    grm[534 ]="19-I.2 [CONNECTION FORM] Noun + から       Modified Noun-Phrase Form (Not「Noun + の」form.)  + ことから";
    grm[535 ]="19-I.3a ～からこそ   A 【～から】[only because ~] (DIJG:132)";
    grm[536 ]="19-I.3a ●Used when you want to emphasise an important thing where ~ is the sole reason.";
    grm[537 ]="19-I.3a [NOTE] 1. There are many expressions with the pattern, 「～からこそ、～のだ」.";
    grm[538 ]="19-I.3a [NOTE] 2. × I wasn't able to pass (only) because I didn't make an effort.";
    grm[539 ]="19-I.3a           It is not used very much for emphasising a negative point.";
    grm[540 ]="19-I.3b ～からこそ   B【～から、かえって】[for the very reason that  ~] (DIJG:132)";
    grm[541 ]="19-I.3b ●An expression when a reason goes against common sense, but you want to particularly express that reason.";

    grm[545 ]="19-II Causes and Reasons 2: When you want to express the reason of how it became to be, or the reason for making a certain judgement.";

    grm[547 ]="19-II.1 ●When expressing with a feeling of gratitude that, because of the help of ~, a good result became of it.";
    grm[548 ]="19-II.1 [CONNECTION FORM] Modified Noun-Phrase Form + おかげで";
    grm[549 ]="19-II.2 ～せいで・～せいか・～せいだ【～が原因で】[because ~; due to ~] (DIJG:378)";
    grm[550 ]="19-II.2 ●An expression when you want to express that a bad consequence came about caused by ~.";
    grm[551 ]="19-II.2 [CONNECTION FORM] Modified Noun-Phrase Form + せいで";
    grm[552 ]="19-II.3 ～ものだから・～もので・～もの【～ので】[because ~] (DBJG:257)";
    grm[553 ]="19-II.3 ●An expression often used when you want to state a personal excuse.";
    grm[554 ]="19-II.3 [CONNECTION FORM] Modified Noun-Phrase Form (Many cases where「Noun+の」becomes「Noun+な」)  + ものだから";
    grm[555 ]="19-II.4 ～ばかりに【～ことが原因で】[only because ~]";
    grm[556 ]="19-II.4 ●When you want to express that with such a thing as a cause, it turns out with an unanticipated result.";
    grm[557 ]="19-II.4 [NOTE] A phrase expressing a bad result comes after. Naturally, a phrase expressing a person's volition such as their intention to do something, does not come after. It expresses the speaker's feeling of regret or disappointment.";
    grm[558 ]="19-II.4 [CONNECTION FORM] Modified Noun-Phrase Form (Not「Noun+の」form.)   + ばかりに";
    grm[559 ]="19-II.5a ～だけに・～だけの   A 【～ので、それにふさわしく】[fittingly because of ~]";
    grm[560 ]="19-II.5a ●When you want to express that something is as expected because of ~.";
    grm[561 ]="19-II.5a [NOTE] The phrase before expresses a fact that becomes the reason. The phrase after emphasises the evaluation, judgement etc that naturally results... \"~ is fitting on that merit / in that capacity\". ";
    grm[562 ]="19-II.5a Co-occurrence: さすが～だけに  As one would expect, because of ~";
    grm[563 ]="19-II.5a [CONNECTION FORM] Modified Noun-Phrase Form (Not「Noun+の」form.)  + だけに";
    grm[564 ]="19-II.5b ～だけに・だけの   B【～ので、もっと】[all the more because of ~]";
    grm[565 ]="19-II.5b ●A meaning of something above the normal because of ~.";
    grm[566 ]="19-II.5b [CONNECTION FORM] Modified Noun-Phrase Form (Not「Noun+の」form.)  + だけに";
    grm[567 ]="19-II.6 ～だけあって【～ので、それにふさわしく】[ fittingly because of ~]";
    grm[568 ]="19-II.6 ●An expression when admiring or praising that something is appropriate for an ability or rank.";
    grm[569 ]="19-II.6 Co-occurrence: さすが～だけあって  As one would expect, because of ~";
    grm[570 ]="19-II.6 [CONNECTION FORM] Modified Noun-Phrase Form (Not「Noun+の」form.)  + だけあって";
    grm[571 ]="19-II.7 ～あまり・～のあまり・あまりの～に【~すぎるので/あまり~ので】[because of too much ~] (DIJG:3)";
    grm[572 ]="19-II.7 ●An expression when stating that because of too much ~, it has resulted in an abnormal state or a consequence that isn't good.";
    grm[573 ]="19-II.7 [NOTE] Words expressing emotion come in 「～のあまり」. There are many cases of nouns made from adjective + さ coming in 「あまりの～に」.";
    grm[574 ]="19-II.7 Other Examples: 驚きのあまり(overcome with surprise), 心配のあまり(overcome with anxiety), 感激のあまり(overwhelmed), 懐かしさのあまり(overcome with nostalgia)";
    grm[575 ]="19-II.7 Other Examples: あまりの難しさに(too much difficulty), あまりのやさしさに(too much simplicity), あまりの寒さに(too much cold), あまりの寂しさに(too much loneliness)";
    grm[576 ]="19-II.7 [CONNECTION FORM] Modified Noun-Phrase Form (Affirmative form only.) + あまり      あまりの + Noun + に";
    grm[577 ]="19-III Causes and Reasons 3: When you want to express the reason when deciding, judging, speculating etc.";
    grm[578 ]="19-III.1 ～以上（は）【～のだから】[since ~; now that ~; once ~; as long as ~] (DIJG:64)";
    grm[579 ]="19-III.1 ●When expressing the speaker's judgement, decision, suggestion, with a reason that it is natural because of ~.";
    grm[580 ]="19-III.1 [NOTE] Expressions embodying the speaker's will towards judgement, decision, intention (~べきだ, ~つもりだ, ~はずだ), or expressions of suggestion or forbiddance appealing toward the person spoken to, are often used in the phrase coming after.";
    grm[581 ]="19-III.1 [CONNECTION FORM] Modified Noun-Phrase Form (Not「Noun+の」form.)   + 以上（は）";
    grm[582 ]="19-III.2 ～上は (~ue wa)【～のだから】[since ~]";
    grm[583 ]="19-III.2 ●When expressing the speaker's judgement, decision, suggestion, with a reason that it is natural because of ~.";
    grm[584 ]="19-III.2 [NOTE] Expressions embodying the speaker's will towards judgement, decision, intention (~べきだ, ~つもりだ, ~はずだ), or expressions of suggestion or forbiddance appealing toward the person spoken to, are often used in the phrase coming after.";
    grm[585 ]="19-III.2 [CONNECTION FORM] Modified Noun-Phrase Form + 上は";
    grm[586 ]="19-III.3 ～からは・～からには【～のなら／～のだから】[so long as ~, since ~]";
    grm[587 ]="19-III.3 ●When expressing the speaker's judgement, decision, suggestion, with a reason that it is natural if it is the case that ~.";
    grm[588 ]="19-III.3 [NOTE] Expressions embodying the speaker's will towards judgement, decision, intention (~べきだ, ~つもりだ, ~はずだ), or expressions of suggestion or forbiddance appealing toward the person spoken to, are often used in the phrase coming after.";
    grm[589 ]="19-III.3 [CONNECTION FORM] Plain Form (である form for な adjective and noun.) + からは";
    grm[590 ]="19-III.4 ～ことだから・～ことだ【～なのだから】[because it is ~]";
    grm[591 ]="19-III.4 ●Used when expressing a judgement or speculation from a mutual understanding of ~.";
    grm[592 ]="19-III.4 [NOTE] The reason for the speaker's subjective judgement is expressed in the preceding phrase. There are many cases where things are omitted where there is a mutual understanding between the speaker and the listener.";
    grm[593 ]="19-III.4 [CONNECTION FORM] Noun+の  + ことだから";
    grm[594 ]="19-III.5 ～ところをみると【～から判断すると】[if it is judged from ~]";

    grm[598 ]="20 Hypothetical Conditions/Definite Conditions: When you want to express doing something or something happening if there were to be a certain situation or under a certain situation.";
    grm[599 ]="20-1 ～さえ～ば  [if ~ only; as long as]  (DIJG:363)";
    grm[600 ]="20-1 ●Used when you assume the most necessary requirement for a certain situation to come about.";
    grm[601 ]="20-1 [CONNECTION FORM] Verb ます form + さえすれば       Noun + さえ + Verb ば form";
    grm[602 ]="20-1                   い-adjective stem + くさえあれば      な-adjective stem + でさえあれば";
    grm[603 ]="20-2 ～としたら・～とすれば・～とすると【~とのに】[supposing ~; assuming ~] (DIJG:514)";
    grm[604 ]="20-2 ●When you want to express not being in a situation but supposing if there was that situation.";
    grm[605 ]="20-2 [CONNECTION FORM] Plain Form + としたら";
    grm[606 ]="20-3 ～ないことには【~しなければ】[if don't do ~; unless ~]";
    grm[607 ]="20-3 ●Used when you want to express that if the preceding matter does not come about, then the matter following does not happen.";
    grm[608 ]="20-3 [NOTE] A phrase with a negative meaning comes after. There are many cases expressing the speaker's negative feeling.";
    grm[609 ]="20-4 ～ものなら【もし~できるなら】[if ~ is possible]";
    grm[610 ]="20-4 [NOTE] 1. A verb implying the meaning of possibility precedes ~ものなら. Then, supposing if they could do the thing that appears difficult to be fulfilled, the phrase following expresses the speaker's will as a wish, command etc.";
    grm[611 ]="20-4 [NOTE] 2. It is also used to express the speaker's will as a wish, command etc, when supposing that something becomes like ~.";
    grm[612 ]="20-4          ・At any rate if I don't get better, I don't want to have such a thing as an operation.";
    grm[613 ]="20-4          ・If you come, I want you to come early.";
    grm[614 ]="20-4 [CONNECTION FORM] Verb dictionary form + ものなら";
    grm[615 ]="20-5 ～をぬきにしては【~を考えに入れずには】[giving no regards to ~]";
    grm[616 ]="20-5 ●Used when expressing that giving no consideration to ~, the realisation of the matter that follows is difficult.";
    grm[617 ]="20-5 [NOTE] The sentence that follows has a negative meaning of if ~ cannot be done then it is difficult.";
    grm[618 ]="20-5 →7.6「～をぬきにして・～はぬきにして」";
    grm[619 ]="20-6 ～う（よう）ものなら【もし~のようなことをしたら/もし~のようなことになったら】[if one happens to ~; if something like ~ happens]";
    grm[620 ]="20-6 ●Used when you want to express that if you happen to do some kind of a thing, there is a bad consequence.";
    grm[621 ]="20-7 ～ないかぎり【~しなければ】[if don't do ~; as long as ~; while ~; until ~; unless ~] (DIJG:82)";
    grm[622 ]="20-7 ●When you want to express that the matter following remains the same when the situation of the preceding matter does not come about.";
    grm[623 ]="20-7 [NOTE] The phrase following ないかぎり expresses a negative or difficult meaning. However, there are also cases where this part is omitted.";
    grm[624 ]="20-7        ・In a chemistry experiment when water is spoken of it refers to distilled water (not normal water) unless it is specifically stated.";
    grm[625 ]="21 Negative Hypothetical Conditions: When you want to express doing something or something happening even if there were to be a certain situation.";
    grm[626 ]="21-1 たとえ～ても【もし~ということになっても】[even if it happens that ~]";
    grm[627 ]="21-1 ●When you want to express that even if ~ occurs, the thing in the following phrase happens without relation to that.";
    grm[628 ]="21-2 ～たところで【~ても】[even if ~] (DIJG:452)";
    grm[629 ]="21-2 ●Used when you want to express the speaker's judgement that even if ~ occurs, the consequence is against expectation and is something of no use of no good.";
    grm[630 ]="21-2 [NOTE] There are many cases of the phrase following たところで expressing the speaker's subjective judgement, guess, etc.";
    grm[631 ]="21-2 Co-occurrence:   たとえ～たところで (Even if ~), いくら～たところで (No matter how ~), interrogative～たところで";
    grm[632 ]="21-3 ～としても・～にしても【~と仮定しても】[even supposing ~]";

    grm[636 ]="21-3 →15.3「～にしても～にしても・～にしろ～にしろ・～にせよ～にせよ」,18.6「～にしても・～にしろ・～にせよ」";
    grm[637 ]="21-4 ～にしろ・～にせよ【~と仮定しても】[even supposing ~] [FORMAL]";
    grm[638 ]="21-4 ●Used when you want to express that now it is not ~, but even if it is....";
    grm[639 ]="21-4 Co-occurrence: たとえ～にしろ (Even if ~), 仮に～にしろ (Even supposing ~), interrogative～にしろ";
    grm[640 ]="21-4 [CONNECTION FORM]  Plain Form (である form for な adjective and noun) + にしろ";
    grm[641 ]="21-4 →15.3「～にしても～にしても・～にしろ～にしろ・～にせよ～にせよ」, 18.6「～にしても・～にしろ・～にせよ」";
    grm[642 ]="22 Impossibility/Possibility/Difficulty/Easiness: When you want to express that due to certain circumstances, something is not possible, possible, difficult, or easy.";
    grm[643 ]="22-1 ～がたい【~するのは難しい】[difficult to ~] (DIJG:50)";

    grm[645 ]="22-1        × It is difficult to walk for a long time because I still haven't recovered from my injury.";
    grm[646 ]="22-1        It is not used for the meaning of being limited to do something by one's ability.";

    grm[648 ]="22-2 ～わけにはいかない【~できない】[cannot ~] (DIJG:581)";
    grm[649 ]="22-2 ●When you want to express that there is a feeling of wanting to do ~, but cannot due to a social, ethical, or psychological reason.";

    grm[651 ]="22-2 →27.II.1「～ないわけにはいかない」";
    grm[652 ]="22-3 ～かねる【~できない】[cannot ~] (DIJG:96) [FORMAL]";
    grm[653 ]="22-3 ●A meaning where your feeling is opposed but you cannot do ~, or it is difficult to do ~.";

    grm[660 ]="22-5 [CONNECTION FORM] Verb ます form + 得る";
    grm[661 ]="23-I Tendency/State: When you want to express the kind of state of a matter.";
    grm[662 ]="23-I.1 ～がちの・～がちだ【よく~になる/~の状態になることが多い】[tend to ~; be liable to ~; be subject to ~; often ~] (DIJG:47)";
    grm[663 ]="23-I.1 ●An expression of a tendency that naturally happens easily. Used mainly for bad things.";
    grm[664 ]="23-I.1 [NOTE] Used like a noun. Not a thing that can be seen from outside but used in cases where such tendency is contained within.";
    grm[665 ]="23-I.1 Cooccurrence: とかく～がち (be given to ~), ややもすると～がち (be given to ~).";
    grm[666 ]="23-I.1 Other Examples: わすれがち (tendency to forget), 怠けがち (tendency to be lazy), 遠慮がち (tendency to be reserved), ～になりがち (tendency to become ~), ～しがち (tendency to do ~), 病気がち (tendency to be ill)";

    grm[670 ]="23-I.2 Other Examples: 男っぽい (manlike), 女っぽい (womanlike), 色っぽい (seductive), 白っぽい (whitish), 黒っぽい (blackish), 疲れっぽい (easy to tire)";

    grm[672 ]="23-I.3 ～気味【少し～の感じがする】[showing a tendency to ~; a touch of ~; a little ~] (DIJG:49)";
    grm[673 ]="23-I.3 ●An expression when you want to express \"not to a strong degree but has a tendency to ~\".";
    grm[674 ]="23-I.3 [NOTE] There are many cases of using in a bad situation.";
    grm[675 ]="23-I.3 Other Examples: 太り気味 (a little overweight), 不足気味 (a little deficient), 押され気味 (losing a little ground), 物価が上がり気味 (prices a little on the high side)";

    grm[678 ]="23-I.4 [NOTE] Normally used for bad things that you can see with the eye.";
    grm[679 ]="23-I.4 Other Examples: ほこりだらけ (covered in dirt), ごみだらけ (full of rubbish), 血だらけ (covered in blood), 灰だらけ (covered in ash), 穴だらけ (full of holes)";

    grm[681 ]="23-II Look: When you want to express the kind of state or condition of a matter or behavioural appearance.";

    grm[689 ]="23-II.3 ～かのように・～かのようだ【～ように】[like ~]";

    grm[694 ]="23-II.4 [NOTE] Usually it is used for cases of expressing the appearance of a person's feeling's. A somewhat old expression.";
    grm[695 ]="23-II.4 Other Examples: 意味ありげ (meaningful; significant), 寂びしげ (lonely looking), 恥ずかしげ (seem embarrassed), 不安げ (seem uneasy), 懐かしげ (seems to have fond memories)";

    grm[698 ]="24-I Process: When you want to express going through what kind of process it became as such.";

    grm[728 ]="24-II.7 ～ということだ【つまり～だ】[it means that ~] (DIJG:487)";

    grm[781 ]="26-II Expressing Certainty and Uncertainty: When you want to express how you consider an uncertain thing.";

    grm[807 ]="27-I Emphasizing Feelings: When you want to express naturally feeling that way when that kind of feeling is strong.";
    grm[808 ]="27-I.1 ～てしかたがない・～てしょうがない【非常に～だ】[extremely ~; ~ and there is nothing I can do] (DBJG:447, DIJG:222)";
    grm[809 ]="27-I.1 ●Used when a certain physical or mental state is very strong and unsuppressible.";
    grm[810 ]="27-I.1 [NOTE] Normally only used for the speaker's feeling. When used towards the third person, it is necessary to apply the attention with ~ようだ, ~らしい, ~のだ etc. to the end of the sentence.";
    grm[811 ]="27-I.2 ～てたまらない【非常～だ】[unbearably ~; cannot stand ~] (DBJG:445)";
    grm[812 ]="27-I.2 ●Used when you want to express that a certain physical or mental state is very strong.";
    grm[813 ]="27-I.2 [NOTE] 1. ×When I think of my sick mother tears come to my eyes, and I can't stand it.";
    grm[814 ]="27-I.2           ×When I am in ill health I consider noisy people around me to be a nuisance, and I can't stand it.";
    grm[815 ]="27-I.2          In 1「～てしかたがない」words expressing spontaneity can be used but there is not such usage for 「～てたまらない」.";
    grm[816 ]="27-I.2           ○ When I think of my sick mother tears come to my eyes, and there is nothing I can do.";
    grm[817 ]="27-I.2           ○ When I am in ill health I consider noisy people around me to be a nuisance, and there is nothing I can do.";
    grm[818 ]="27-I.3 [NOTE] 2. Normally only used for the speaker's feeling. When used towards the third person, it is necessary to apply the attention with ~ようだ, ~らしい, ~のだ etc. to the end of the sentence.";
    grm[819 ]="27-I.3 ～てならない【我慢できないほど～だ】[cannot help -ing; unbearably; irresistibly] (DIJG:219)";

    grm[821 ]="27-I.3 [NOTE] 1. Connected with words expressing a meaning of spontaneity, there are many cases expressing negative feelings.";
    grm[822 ]="27-I.3 [NOTE] 2. Normally only used for the speaker's feeling. When used towards the third person, it is necessary to apply the attention with ~ようだ, ~らしい, ~のだ etc. to the end of the sentence.";
    grm[823 ]="27-II Compulsion: When you want to express that with a strong influence from outside, you cannot mentally avoid doing otherwise.";

    grm[828 ]="27-II.2 ●When expressing that you don't want to do ~, but as an unavoidable circumstance you do ~ out of necessity.";

    grm[830 ]="27-II.2 [CONNECTION FORM] Verb ない form + ざるをえない";

    grm[834 ]="27-II.3        ×Chin can't help but cry.";

    grm[837 ]="28 Invitations / Advice / Warnings / Prohibitions: When you want to invite or advise a person, or demand something.";

  function godanConnector(verbType,sound) {
    var godan;
    switch(verbType) {
      case 'v1':
        switch(sound) {
          case 'あ': godan=''; break;
          case 'い': godan=''; break;
          case 'う': godan='る'; break;
          case 'え': godan=''; break;
          case 'お': godan='よ'; break;
        }
        break;
      case 'v5b':
        switch(sound) {
          case 'あ': godan='ば'; break;
          case 'い': godan='び'; break;
          case 'う': godan='ぶ'; break;
          case 'え': godan='べ'; break;
          case 'お': godan='ぼ'; break;
        }
        break;
      case 'v5g':
        switch(sound) {
          case 'あ': godan='が'; break;
          case 'い': godan='ぎ'; break;
          case 'う': godan='ぐ'; break;
          case 'え': godan='げ'; break;
          case 'お': godan='ご'; break;
        }
        break;
      case 'v5k':
        switch(sound) {
          case 'あ': godan='か'; break;
          case 'い': godan='き'; break;
          case 'う': godan='く'; break;
          case 'え': godan='け'; break;
          case 'お': godan='こ'; break;
        }
        break;
      case 'v5m':
        switch(sound) {
          case 'あ': godan='ま'; break;
          case 'い': godan='み'; break;
          case 'う': godan='む'; break;
          case 'え': godan='め'; break;
          case 'お': godan='も'; break;
        }
        break;
      case 'v5n':
        switch(sound) {
          case 'あ': godan='な'; break;
          case 'い': godan='に'; break;
          case 'う': godan='ぬ'; break;
          case 'え': godan='ね'; break;
          case 'お': godan='の'; break;
        }
        break;
      case 'v5r':
        switch(sound) {
          case 'あ': godan='ら'; break;
          case 'い': godan='り'; break;
          case 'う': godan='る'; break;
          case 'え': godan='れ'; break;
          case 'お': godan='ろ'; break;
        }
        break;
      case 'v5s':
        switch(sound) {
          case 'あ': godan='さ'; break;
          case 'い': godan='し'; break;
          case 'う': godan='す'; break;
          case 'え': godan='せ'; break;
          case 'お': godan='そ'; break;
        }
        break;
      case 'v5t':
        switch(sound) {
          case 'あ': godan='た'; break;
          case 'い': godan='ち'; break;
          case 'う': godan='つ'; break;
          case 'え': godan='て'; break;
          case 'お': godan='と'; break;
        }
        break;
      case 'v5u':
        switch(sound) {
          case 'あ': godan='わ'; break;
          case 'い': godan='い'; break;
          case 'う': godan='う'; break;
          case 'え': godan='え'; break;
          case 'お': godan='お'; break;
        }
        break;
      case 'vs-s':
        switch(sound) {
          case 'あ': godan=''; break;
          case 'い': godan='し'; break;
          case 'う': godan='する'; break;
          case 'え': godan=''; break;
          case 'お': godan='しよ'; break;
        }
        break;
    }
    return godan;
  }

  function teFormEnding(verbType) {
    switch(verbType) {
      case 'v1': return 'て';
      case 'v5b': return 'んで';
      case 'v5g': return 'いで';
      case 'v5k': return 'いて';
      case 'v5m': return 'んで';
      case 'v5n': return 'んで';
      case 'v5r': return 'って';
      case 'v5s': return 'して';
      case 'v5t': return 'って';
      case 'v5u': return 'って';
      case 'vs-s': return 'して';
      default: return '';
    }
  }

  function taFormEnding(verbType) {
    switch(verbType) {
      case 'v1': return 'た';
      case 'v5b': return 'んだ';
      case 'v5g': return 'いだ';
      case 'v5k': return 'いた';
      case 'v5m': return 'んだ';
      case 'v5n': return 'んだ';
      case 'v5r': return 'った';
      case 'v5s': return 'した';
      case 'v5t': return 'った';
      case 'v5u': return 'った';
      case 'vs-s': return 'した';
      default: return '';
    }
  }

  function baFormEnding(verbType) {
    switch(verbType) {
      case 'v1': return 'れば';
      case 'vs-s': return 'すれば';
      default: return 'ば';
    }
  }

  function passiveStem(verbType) {
    switch(verbType) {
      case 'v1': return 'られ';
      case 'vs-s': return 'され';
      default: return 'れ';
    }
  }

  function causativeStem(verbType) {
    switch(verbType) {
      case 'v1': return 'させ';
      case 'vs-s': return 'させ';
      default: return 'せ';
    }
  }

  function potentialStem(verbType) {
    switch(verbType) {
      case 'v1': return 'られ';
      case 'vs-s': return 'でき';
      default: return '';
    }
  }

  function examineVerb(j,compound,stem,verbType,iteration) {
    //alert("examineVerb(): compound="+compound+" stem="+stem+" verbType="+verbType+" iteration="+iteration);
    var result=-1;

    switch(compound) {
      case stem+godanConnector(verbType,'う'): result=j; break;

      case stem+godanConnector(verbType,'い')+'ます': result=j; break;
      case stem+godanConnector(verbType,'い')+'まして': result=j; break;
      case stem+godanConnector(verbType,'い')+'ました': result=j; break;
      case stem+godanConnector(verbType,'い')+'ません': result=j; break;
      case stem+godanConnector(verbType,'い')+'ましょう': result=j; break;
      case stem+godanConnector(verbType,'い')+'ながら': result=j; break;
      case stem+godanConnector(verbType,'い'): result=j; break;  // -masu stem

      //case stem+godanConnector(verbType,'あ')+'ない': result=j; break;
      case stem+godanConnector(verbType,'あ')+'ないで': result=j; break;
      //case stem+godanConnector(verbType,'あ')+'なく': result=j; break;
      //case stem+godanConnector(verbType,'あ')+'なくて': result=j; break;
      //case stem+godanConnector(verbType,'あ')+'なければ': result=j; break;
      case stem+godanConnector(verbType,'あ')+'ぬ': result=j; break;
      case stem+godanConnector(verbType,'あ')+'ずに': result=j; break;
      case stem+godanConnector(verbType,'あ')+'ず': result=j; break;
      case stem+godanConnector(verbType,'あ')+'ざる': result=j; break;

      case stem+teFormEnding(verbType): result=j; break;
      case stem+taFormEnding(verbType): result=j; break;

      case stem+taFormEnding(verbType)+'ら': result=j; break;

      case stem+godanConnector(verbType,'え')+baFormEnding(verbType): result=j; break;

      case stem+godanConnector(verbType,'お')+'う': result=j; break;
    }
    if(result!=-1) return result;

    //---- -tai adjectival endings
    result=examineAdj(j,compound,stem+godanConnector(verbType,'い')+'た');
    if(result!=-1) return result;

    //---- -nai adjectival endings
    result=examineAdj(j,compound,stem+godanConnector(verbType,'あ')+'な');
    if(result!=-1) return result;

    if(iteration==1) {
      result=examineVerb(j,compound,stem+godanConnector(verbType,'あ')+passiveStem(verbType),'v1',2);
      if(result!=-1) return result;

      result=examineVerb(j,compound,stem+godanConnector(verbType,'あ')+causativeStem(verbType),'v1',2);
      if(result!=-1) return result;

      result=examineVerb(j,compound,stem+godanConnector(verbType,'え')+potentialStem(verbType),'v1',2);
      if(result!=-1) return result;
    }

    return result;
  }

  function examineAdj(j,compound,stem) {
    var result=-1;

    switch(compound) {
      case stem: result=j; break;
      case stem+'い': result=j; break;
      case stem+'く': result=j; break;
      case stem+'くて': result=j; break;
      case stem+'かった': result=j; break;
      case stem+'ければ': result=j; break;

      case stem+'くない': result=j; break;
      case stem+'くなく': result=j; break;
      case stem+'くなくて': result=j; break;
      case stem+'くなかった': result=j; break;
      case stem+'くなければ': result=j; break;

      case stem+'み': result=j; break;
      case stem+'さ': result=j; break;
      case stem+'げ': result=j; break;
    }
    if(result!=-1) return result;

    return result;
  }

  //---- Find meaning of compound from dictionary arrays
  function getMeaning(i) {
    var result=-1;
    var j;

    for(j=0; j<dicN; j++) {
      if(dic1[j]==compound[i] && dic2[j]==reading[i]) {
        //result=dic1[j]+'&nbsp;'+dic4[j];
        result=j;
        break;
      }
    }
    if(result!=-1) return result;

    for(j=0; j<dicN; j++) {
      if((dic1[j]=='～'+compound[i]  && dic2[j]=='～'+reading[i]) ||
         (dic1[j]==compound[i]+'～' && dic2[j]==reading[i]+'～')) {
        //result=dic1[j]+'&nbsp;'+dic4[j];
        result=j;
        break;
      }
    }
    if(result!=-1) return result;

    var stem;
    var verbType;
    for(j=0; j<dicN; j++) {

      if(dic1[j].substr(0,1)==compound[i].substr(0,1) && dic2[j].substr(0,1)==reading[i].substr(0,1)) {

        verbType=dic4[j].replace(/^[^v]*(v[15][bgkmnrstu]?)?.*$/, "$1");
        if(dic4[j].match(/vs-s/)) verbType='vs-s';

        if(verbType!='') {
          //alert("compound="+compound[i]+" dic1="+dic1[j]+" dic4="+dic4[j]+" verbType="+verbType);
          stem=dic1[j].substr(0,dic1[j].length-1);
          if(verbType=='vs-s') stem=stem.substr(0,stem.length-1);
          result=examineVerb(j,compound[i],stem,verbType,1);

        } else if(dic4[j].match(/adj[^-]/)) {
          stem=dic1[j].substr(0,dic1[j].length-1);
          //alert("i-Adj: compound="+compound[i]+" dic1="+dic1[j]+" dic4="+dic4[j]+" stem="+stem);
          result=examineAdj(j,compound[i],stem);
        }

      }
      if(result!=-1) break;
    }
    return result;
  }

  function mainLoop() {
    bunIndex=pickSentence();
    var bunText=bun[bunIndex];

    document.getElementById('trnFrameText').innerHTML='';
    document.getElementById('grmFrameText').innerHTML='';
    document.getElementById('chpFrameText').innerHTML='';

    var bunRow='';
    var refRow='';

    var unmarked='';

    var unmarkedFlag=true;
    var compoundFlag=false;
    var readingFlag=false;

    var refChar;

    var i, j;

    for(i=0; i<maxWords; i++) {
      compound[i]='';
      reading[i]='';
      meaning[i]='';
      index[i]=-1;
    }
    wordCount=0;   // global var
    for(i=0; i<bunText.length; i++) {
      var ch=bunText.substr(i,1);
      if(ch=='<') {
        if(unmarked!='') {
          bunRow+='<td nowrap valign="top">'+unmarked+'</td>';
          refRow+='<td nowrap valign="top"></td>';
        }
        //compound[wordCount]='';
        unmarkedFlag=false;
        compoundFlag=true;
        readingFlag=false;
      } else if(ch=='"' && !readingFlag) {
        //reading='';
        unmarkedFlag=false;
        compoundFlag=false;
        readingFlag=true;
      } else if(ch=='"' && readingFlag) {
        unmarkedFlag=false;
        compoundFlag=false;
        readingFlag=false;
      } else if(ch=='>') {
        index[wordCount]=getMeaning(wordCount);
        if(index[wordCount]!=-1) {
          meaning[wordCount]=dic1[index[wordCount]]+'&nbsp;'+dic4[index[wordCount]];
        }

        bunRow+='<td nowrap valign="top"><span id="bun'+wordCount+'">'+compound[wordCount]+'</span></td>';
        switch(wordCount) {
          case 0: refChar='①'; break;
          case 1: refChar='②'; break;
          case 2: refChar='③'; break;
          case 3: refChar='④'; break;
          case 4: refChar='⑤'; break;
          case 5: refChar='⑥'; break;
          case 6: refChar='⑦'; break;
          case 7: refChar='⑧'; break;
          case 8: refChar='⑨'; break;
          case 9: refChar='⑩'; break;
          default: refChar='○';
        }
        refRow+='<td nowrap valign="top" style="border-top-style:solid;border-top-color:black;">'+refChar+'</td>';
        wordCount++;
        unmarked='';
        unmarkedFlag=true;
        compoundFlag=false;
        readingFlag=false;
      } else if(ch!="\n") {
        if(unmarkedFlag) {
          unmarked+=ch;
        } else if(compoundFlag) {
          compound[wordCount]+=ch;
        } else if(readingFlag) {
          reading[wordCount]+=ch;
        }
      }
    }

    if(unmarked!='') {
      bunRow+='<td nowrap valign="top">'+unmarked+'</td>';
      refRow+='<td nowrap valign="top"></td>';
    }

    document.getElementById('bunFrameText').innerHTML='<table><tr>'+bunRow+'</tr><tr>'+refRow+'</tr></table>';

    for (i=1; i<=maxWords; i++) {
      document.getElementById('meaning'+i).innerHTML='';

      if(i<=wordCount) {
        document.getElementById('reading'+i).disabled=true;
        document.getElementById('button'+i).disabled=false;
        document.getElementById('reading'+i).style.border="1px black solid"
        document.getElementById('button'+i).style.border="1px black solid"
        document.getElementById('reading'+i).value='';
      } else {
        document.getElementById('reading'+i).value='';
        document.getElementById('reading'+i).disabled=true;
        document.getElementById('button'+i).disabled=true;
        document.getElementById('reading'+i).style.border="1px white solid"
        document.getElementById('button'+i).style.border="1px white solid"
      }
    }

    //if(document.getElementById('reading1').disabled==false) document.getElementById('reading1').focus();

  }
